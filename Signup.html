<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Hub | Sign Up / Sign In</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f8faff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 360px;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #004080;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background: #004080;
      color: white;
      border: none;
      padding: 0.8rem;
      margin-top: 0.8rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #0059b3;
    }

    .toggle {
      margin-top: 1rem;
      color: #004080;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #verificationSection {
      display: none;
    }

    .google-btn {
      background: #DB4437;
      margin-top: 0.8rem;
    }

    .google-btn:hover {
      background: #c23321;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Create Account</h2>

    <!-- Sign Up Section -->
    <div id="signupSection">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="sendCodeBtn">Send Verification Code</button>
      <p class="toggle" id="toggleToLogin">Already have an account? Sign In</p>
    </div>

    <!-- Email Verification Section -->
    <div id="verificationSection">
      <h4>Enter the 6-digit code sent to your email</h4>
      <input type="text" id="verifyCodeInput" placeholder="Enter Code" />
      <button id="verifyBtn">Verify and Sign Up</button>
    </div>

    <!-- Login Section -->
    <div id="loginSection" style="display:none;">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button id="loginBtn">Sign In</button>
      <p class="toggle" id="toggleToSignup">Don't have an account? Sign Up</p>
      <button class="google-btn" id="googleLoginBtn">Sign In with Google</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
      GoogleAuthProvider, signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ---------- Firebase Configuration ----------
    const firebaseConfig = {
      apiKey: "AIzaSyBdylCZumZk-YrN9Fn13qQ6XRTN5WGsi54",
      authDomain: "campus-hub-c621e.firebaseapp.com",
      projectId: "campus-hub-c621e",
      storageBucket: "campus-hub-c621e.firebasestorage.app",
      messagingSenderId: "853234117468",
      appId: "1:853234117468:web:b83b9d89c808c2ae94af99",
      measurementId: "G-YQGNYWFV0L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ---------- Initialize EmailJS ----------
    emailjs.init("NuLLYSNdHyhKlSFe0");

    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const phoneInput = document.getElementById("phone");
    const passwordInput = document.getElementById("password");
    const sendCodeBtn = document.getElementById("sendCodeBtn");
    const verifySection = document.getElementById("verificationSection");
    const signupSection = document.getElementById("signupSection");
    const verifyCodeInput = document.getElementById("verifyCodeInput");
    const verifyBtn = document.getElementById("verifyBtn");

    let verificationCode = "";

    // ---------- Step 1: Send Verification Code ----------
    sendCodeBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const name = nameInput.value.trim();
      if (!email || !name) return alert("Please enter all required fields.");

      verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
      alert("Sending code to your email...");

      try {
        await emailjs.send("service_p7hwdj9", "template_9ooaehi", {
          to_email: email,
          code: verificationCode,
          name: name,
        });
        alert("Verification code sent successfully!");
        signupSection.style.display = "none";
        verifySection.style.display = "block";
      } catch (error) {
        alert("Failed to send code. Please check EmailJS setup.");
        console.error(error);
      }
    };

    // ---------- Step 2: Verify Code & Create Account ----------
    verifyBtn.onclick = async () => {
      const code = verifyCodeInput.value.trim();
      if (code !== verificationCode) return alert("Incorrect verification code!");

      try {
        const userCredential = await createUserWithEmailAndPassword(
          auth,
          emailInput.value,
          passwordInput.value
        );
        alert("Account created successfully!");
        window.location.href = "index.html";
      } catch (error) {
        alert("Error creating account: " + error.message);
      }
    };

    // ---------- Login Toggle ----------
    const loginSection = document.getElementById("loginSection");
    document.getElementById("toggleToLogin").onclick = () => {
      signupSection.style.display = "none";
      loginSection.style.display = "block";
      verifySection.style.display = "none";
    };

    document.getElementById("toggleToSignup").onclick = () => {
      signupSection.style.display = "block";
      loginSection.style.display = "none";
      verifySection.style.display = "none";
    };

    // ---------- Sign In ----------
    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "index.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    };

    // ---------- Google Sign In ----------
    const googleProvider = new GoogleAuthProvider();
    document.getElementById("googleLoginBtn").onclick = async () => {
      try {
        await signInWithPopup(auth, googleProvider);
        window.location.href = "index.html";
      } catch (error) {
        alert("Google Sign-In failed: " + error.message);
      }
    };
  </script>
</body>
</html
