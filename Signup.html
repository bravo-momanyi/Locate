<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Hub | Sign Up / Sign In</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #004080;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    input {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: #004080;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0059b3;
    }

    .switch {
      margin-top: 1rem;
      color: #555;
      font-size: 0.9rem;
    }

    .switch span {
      color: #004080;
      cursor: pointer;
      font-weight: 600;
    }

    #message {
      margin-top: 1rem;
      color: green;
      font-size: 0.9rem;
    }

    .forgot {
      text-align: right;
      font-size: 0.85rem;
      color: #004080;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Create Account</h2>

    <!-- Signup Form -->
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" style="display: none;">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <div class="forgot" id="forgotPassword">Forgot Password?</div>
      <button type="submit">Sign In</button>
    </form>

    <p class="switch" id="toggleForm">
      Already have an account? <span>Sign In</span>
    </p>

    <p id="message"></p>
  </div>

  <script type="module">
    // ---------- Firebase Setup ----------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      sendEmailVerification, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, setDoc, doc } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdylCZumZk-YrN9Fn13qQ6XRTN5WGsi54",
      authDomain: "campus-hub-c621e.firebaseapp.com",
      projectId: "campus-hub-c621e",
      storageBucket: "campus-hub-c621e.firebasestorage.app",
      messagingSenderId: "853234117468",
      appId: "1:853234117468:web:b83b9d89c808c2ae94af99",
      measurementId: "G-YQGNYWFV0L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    const toggleForm = document.getElementById("toggleForm");
    const message = document.getElementById("message");
    const formTitle = document.getElementById("formTitle");

    let isSignup = true;

    // ---------- Switch Between Forms ----------
    toggleForm.addEventListener("click", () => {
      isSignup = !isSignup;
      if (isSignup) {
        signupForm.style.display = "flex";
        loginForm.style.display = "none";
        formTitle.textContent = "Create Account";
        toggleForm.innerHTML = `Already have an account? <span>Sign In</span>`;
      } else {
        signupForm.style.display = "none";
        loginForm.style.display = "flex";
        formTitle.textContent = "Sign In";
        toggleForm.innerHTML = `Don't have an account? <span>Sign Up</span>`;
      }
      message.textContent = "";
    });

    // ---------- Sign Up ----------
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("signupPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        message.textContent = "âš ï¸ Passwords do not match!";
        message.style.color = "red";
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCred.user;

        // Save user data in Firestore
        await setDoc(doc(db, "users", user.uid), {
          name, email, phone, createdAt: new Date().toISOString()
        });

        // Send verification email
        await sendEmailVerification(user);
        message.textContent = "âœ… Verification email sent! Please check your inbox.";
        message.style.color = "green";

      } catch (error) {
        message.textContent = error.message;
        message.style.color = "red";
      }
    });

    // ---------- Login ----------
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const user = userCred.user;

        if (!user.emailVerified) {
          message.textContent = "âš ï¸ Please verify your email before signing in.";
          message.style.color = "red";
          return;
        }

        // Redirect to main app page
        window.location.href = "index.html";
      } catch (error) {
        message.textContent = "âš ï¸ " + error.message;
        message.style.color = "red";
      }
    });

    // ---------- Password Reset ----------
    document.getElementById("forgotPassword").addEventListener("click", async () => {
      const email = prompt("Enter your email to reset password:");
      if (!email) return;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("ðŸ“© Password reset email sent!");
      } catch (error) {
        alert("âš ï¸ " + error.message);
      }
    });

    // ---------- Redirect Logged-In Users ----------
    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
