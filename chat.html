<!DOCTYPE html>
<html>
<head>
  <title>Logged In + All Users</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2, h3 {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Session + Users</h2>
  <p id="currentUser"></p>
  <p class="error" id="errorMessage"></p>

  <h3>All Users</h3>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Mobile</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const currentUserEl = document.getElementById("currentUser");
    const errorMessageEl = document.getElementById("errorMessage");
    const tableBody = document.getElementById("userTableBody");

    // Read current user from sessionStorage
    const username = sessionStorage.getItem("username");

    if (!username) {
      errorMessageEl.textContent = "No user is logged in. Please log in via app.html first.";
    } else {
      currentUserEl.textContent = `You are logged in as: ${username}`;

      // Load all users
      db.ref("users").once("value").then(snapshot => {
        tableBody.innerHTML = "";
        snapshot.forEach(child => {
          const uname = child.key;
          const userData = child.val();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${uname}</td>
            <td>${userData.email || "-"}</td>
            <td>${userData.mobile || "-"}</td>
          `;
          tableBody.appendChild(tr);
        });
      }).catch(err => {
        errorMessageEl.textContent = "Error fetching users: " + err.message;
      });
    }
  </script>
</body>
</html>
