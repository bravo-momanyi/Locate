<!DOCTYPE html>
<html>
<head>
  <title>Firebase User Read Test</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h2>User Info Test</h2>
  <p><strong>Username:</strong> <span id="usernameDisplay"></span></p>
  <p><strong>Email:</strong> <span id="email"></span></p>
  <p><strong>Mobile:</strong> <span id="mobile"></span></p>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Get or prompt for username
    let currentUser = sessionStorage.getItem("username");
    if (!currentUser) {
      currentUser = prompt("Enter your username:");
      if (!currentUser) {
        alert("Username is required");
        location.reload();
      } else {
        sessionStorage.setItem("username", currentUser);
      }
    }

    // Display username
    document.getElementById("usernameDisplay").textContent = currentUser;

    // Read user data
    db.ref("users/" + currentUser).once("value").then(snapshot => {
      const data = snapshot.val();
      if (!data) {
        alert("User not found.");
        return;
      }
      document.getElementById("email").textContent = data.email || "(none)";
      document.getElementById("mobile").textContent = data.mobile || "(none)";
    }).catch(error => {
      console.error("Error reading user:", error);
    });
  </script>
</body>
</html>
