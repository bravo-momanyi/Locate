<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bravo Chat</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    header {
      background: #075E54;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #userList {
      width: 30%; padding: 10px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    #userList input {
      width: 100%; padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #chatWindow {
      flex: 1; display: none;
      flex-direction: column;
      transition: all 0.3s ease;
      height: 100%;
    }
    #chatWindow.active {
      display: flex;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f0f0f0;
    }
    .msg {
      margin: 6px;
      padding: 8px;
      border-radius: 7px;
      max-width: 70%;
      position: relative;
      word-wrap: break-word;
      animation: fadeIn 0.2s ease-in;
    }
    .you { background: #dcf8c6; align-self: flex-end; text-align: right; }
    .them { background: white; align-self: flex-start; }
    .msg-time {
      font-size: 11px;
      color: gray;
      margin-top: 4px;
    }
    #sendBar {
      display: flex;
      padding: 10px;
      background: white;
    }
    #sendBar input {
      flex: 1;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    #sendBar button {
      margin-left: 5px;
      padding: 8px 14px;
      background: #25D366;
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
    .unread-badge {
      background: red;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      float: right;
    }
    .group { background: #dcedc8; font-weight: bold; }
    .date-label {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin: 10px 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div id="currentUser">Welcome</div>
    <button onclick="goToDashboard()">Dashboard</button>
  </header>
  <div style="display:flex; height: calc(100% - 50px);">
    <div id="userList">
      <input id="searchBox" placeholder="Search users/groups..." />
      <button onclick="createGroup()">Create Group</button>
      <div id="recentChats"><h4>Recent Chats</h4></div>
      <div id="userSection"><h4>All Users</h4></div>
      <div id="groupSection"><h4>All Groups</h4></div>
    </div>
    <div id="chatWindow">
      <div style="padding: 10px; background: #128C7E; color: white; display: flex; justify-content: space-between;">
        <span id="chatWith">---</span>
        <div>
          <button onclick="closeChat()">‚úñ</button>
        </div>
      </div>
      <div id="typingIndicator" style="font-style:italic; font-size:12px; color:gray; display:none;">Typing...</div>
      <div id="messages"></div>
      <div id="sendBar">
        <input id="msgInput" placeholder="Type a message..." />
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
  <script>
  let user = sessionStorage.getItem('username');
  if (!user) location.href = "index.html";
  document.getElementById("currentUser").textContent = "Welcome, " + user;

  let currentChat = "", convoRef = null, typingRef = null;
  let allUsers = {}, allGroups = {}, unreadCount = {}, recentChats = {}, replyingTo = null;
  const messagesDiv = document.getElementById("messages");
  const msgBox = document.getElementById("msgInput");

  db.ref("users").on("value", snap => {
    allUsers = snap.val() || {};
    refreshList();
  });

  db.ref("groups").on("value", snap => {
    allGroups = snap.val() || {};
    refreshList();
  });

  db.ref("recentChats/" + user).once("value", snap => {
    recentChats = snap.val() || {};
    refreshList();
  });

  document.getElementById("searchBox").addEventListener("input", refreshList);

  function goToDashboard() {
    location.href = "app.html";
  }

  function createGroup() {
    const name = prompt("Enter group name:");
    if (!name) return;
    const isPrivate = confirm("Make this group private?");
    let password = "";
    if (isPrivate) {
      password = prompt("Set group password:") || "";
    }
    const id = db.ref("groups").push().key;
    db.ref("groups/" + id).set({
      name,
      public: !isPrivate,
      password: password || null,
      createdBy: user,
      members: { [user]: true }
    });
  }

  function attemptJoinGroup(id, name) {
    const group = allGroups[id];
    if (!group) return;
    if (!group.public) {
      const input = prompt("Enter group password:");
      if (input !== group.password) return alert("Incorrect password.");
    }
    db.ref("groups/" + id + "/members/" + user).set(true);
    openGroup(id, name);
  }

  function refreshList() {
    const term = document.getElementById("searchBox").value.toLowerCase();
    const recent = document.getElementById("recentChats");
    const users = document.getElementById("userSection");
    const groups = document.getElementById("groupSection");

    recent.innerHTML = "<h4>Recent Chats</h4>";
    users.innerHTML = "<h4>All Users</h4>";
    groups.innerHTML = "<h4>All Groups</h4>";

    const sortedRecent = Object.entries(recentChats).sort((a, b) => b[1] - a[1]);
    sortedRecent.forEach(([id]) => {
      const isGroup = id.startsWith("group_");
      const label = isGroup ? allGroups[id.slice(6)]?.name || "Group" : id;
      const meta = label.toLowerCase() + (isGroup ? "" : (" " + (allUsers[id]?.email || "") + " " + (allUsers[id]?.phone || "")).toLowerCase());

      if (!term || meta.includes(term)) {
        const btn = document.createElement("button");
        const status = isGroup ? "" : `<small style='color:gray'>${formatLastSeen(allUsers[id]?.lastSeen)}</small>`;
        btn.innerHTML = `${label} ${status} ${unreadCount[id] ? '<span class="unread-badge">' + unreadCount[id] + '</span>' : ''}`;
        btn.onclick = () => {
          closeChat();
          setTimeout(() => {
            isGroup ? openGroup(id.slice(6), label) : openChat(id);
          }, 300);
        };
        recent.appendChild(btn);
      }
    });

    Object.keys(allUsers)
      .filter(u => u !== user)
      .forEach(u => {
        const meta = `${u} ${allUsers[u]?.email || ""} ${allUsers[u]?.phone || ""}`.toLowerCase();
        if (meta.includes(term)) {
          const btn = document.createElement("button");
          const lastSeen = formatLastSeen(allUsers[u]?.lastSeen);
          btn.innerHTML = `${u} <small style='color:gray'>${lastSeen}</small>`;
          btn.onclick = () => {
            closeChat();
            setTimeout(() => openChat(u), 300);
          };
          users.appendChild(btn);
        }
      });

    Object.keys(allGroups)
      .filter(id => allGroups[id]?.name?.toLowerCase().includes(term))
      .forEach(id => {
        const g = allGroups[id];
        const btn = document.createElement("button");
        btn.className = "group";
        btn.innerHTML = `${g.public ? "# " : "üîí "}${g.name}`;
        btn.onclick = () => {
          closeChat();
          setTimeout(() => attemptJoinGroup(id, g.name), 300);
        };
        groups.appendChild(btn);
      });
  }

  function openChat(toUser) {
    currentChat = toUser;
    const seen = formatLastSeen(allUsers[toUser]?.lastSeen || 0);
    document.getElementById("chatWith").innerHTML = `${toUser} <small style='font-size:11px;'>(${seen})</small>`;
    document.getElementById("chatWindow").classList.add("active");
    messagesDiv.innerHTML = "";
    if (convoRef) convoRef.off();
    if (typingRef) typingRef.off();

    const id = [user, toUser].sort().join("_");
    convoRef = db.ref("chats/" + id);
    convoRef.on("child_added", snap => renderMessage(snap.key, snap.val(), false, id));
    convoRef.on("child_changed", snap => renderMessage(snap.key, snap.val(), false, id));

    typingRef = db.ref(`typing/${id}/${toUser}`);
    typingRef.on("value", snap => {
      document.getElementById("typingIndicator").style.display = snap.val() ? "block" : "none";
    });

    recentChats[currentChat] = Date.now();
    db.ref("recentChats/" + user).set(recentChats);
    unreadCount[toUser] = 0;
    db.ref("seen/" + id + "/" + user).set(firebase.database.ServerValue.TIMESTAMP);
  }

  function openGroup(id, name) {
    currentChat = "group_" + id;
    document.getElementById("chatWith").textContent = name;
    document.getElementById("chatWindow").classList.add("active");
    messagesDiv.innerHTML = "";
    if (convoRef) convoRef.off();

    convoRef = db.ref("groupChats/" + id);
    convoRef.on("child_added", snap => renderMessage(snap.key, snap.val(), true, id));
    convoRef.on("child_changed", snap => renderMessage(snap.key, snap.val(), true, id));

    recentChats[currentChat] = Date.now();
    db.ref("recentChats/" + user).set(recentChats);
    unreadCount["group_" + id] = 0;
  }

  function closeChat() {
    currentChat = "";
    messagesDiv.innerHTML = "";
    document.getElementById("chatWindow").classList.remove("active");
    if (convoRef) convoRef.off();
    if (typingRef) typingRef.off();
  }

  function formatLastSeen(ts) {
    if (!ts || isNaN(ts)) return "Offline";
    const date = new Date(ts);
    const now = new Date();
    const isToday = date.toDateString() === now.toDateString();
    const time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    return isToday ? `Today at ${time}` : date.toLocaleDateString() + " at " + time;
  }
  </script>
  <script>
  let lastRenderedDate = "";

  // üîÑ Typing Indicator
  msgBox.addEventListener("input", () => {
    if (!currentChat || currentChat.startsWith("group_")) return;
    const id = [user, currentChat].sort().join("_");
    db.ref("typing/" + id + "/" + user).set(true);
    setTimeout(() => db.ref("typing/" + id + "/" + user).set(false), 1500);
  });

  function sendMsg() {
    const text = msgBox.value.trim();
    if (!text || !currentChat) return;
    const ts = Date.now();
    const isGroup = currentChat.startsWith("group_");
    const id = isGroup ? currentChat.slice(6) : [user, currentChat].sort().join("_");
    const ref = isGroup ? db.ref("groupChats/" + id) : db.ref("chats/" + id);
    const msgId = ref.push().key;

    const msg = {
      from: user,
      text,
      ts,
      deliveredTo: isGroup ? null : { [currentChat]: true },
      readBy: isGroup ? { [user]: true } : null,
    };

    if (replyingTo) {
      msg.replyTo = replyingTo;
      replyingTo = null;
    }

    ref.child(msgId).set(msg);
    msgBox.value = "";
  }

  function renderMessage(id, msg, isGroup = false, groupId = "") {
    if (!msg || msg.deletedFor?.[user]) return;
    const msgDate = new Date(msg.ts);
    const msgDateStr = msgDate.toDateString();

    if (msgDateStr !== lastRenderedDate) {
      const label = document.createElement("div");
      label.className = "date-label";
      label.textContent = formatDateLabel(msgDate);
      messagesDiv.appendChild(label);
      lastRenderedDate = msgDateStr;
    }

    const div = document.createElement("div");
    div.className = "msg " + (msg.from === user ? "you" : "them");
    div.dataset.id = id;
    div.dataset.ts = msg.ts;
    div.dataset.from = msg.from;
    div.dataset.text = msg.text;

    let inner = "";

    if (msg.deleted) {
      inner = "<i>This message was deleted</i>";
    } else {
      if (msg.replyTo) {
        inner += `<div style="font-size:12px;color:gray;border-left:3px solid #ccc;padding-left:5px">
          <b>${msg.replyTo.from}</b>: ${msg.replyTo.text}</div>`;
      }
      if (isGroup && msg.from !== user) inner += `<b>${msg.from}:</b> `;
      inner += msg.text;
    }

    const ts = new Date(msg.ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    const status = msg.from === user
      ? (msg.readBy?.[currentChat] ? "‚úì‚úì‚úì" : msg.deliveredTo?.[currentChat] ? "‚úì‚úì" : "‚úì")
      : "";

    inner += `<div class="msg-time">${ts}<span class="msg-status">${status}</span></div>`;
    div.innerHTML = inner;

    div.addEventListener("contextmenu", e => {
      e.preventDefault();
      showMsgOptions(id, msg, isGroup, groupId, div, e.pageX, e.pageY);
    });

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function formatDateLabel(date) {
    const today = new Date();
    const yesterday = new Date(Date.now() - 86400000);
    if (date.toDateString() === today.toDateString()) return "Today";
    if (date.toDateString() === yesterday.toDateString()) return "Yesterday";
    return date.toLocaleDateString();
  }

  // ‚ûï Reply via swipe
  let swipeTarget = null;
  document.addEventListener("touchstart", e => {
    swipeTarget = e.target.closest(".msg");
    if (swipeTarget) swipeTarget.startX = e.touches[0].clientX;
  });

  document.addEventListener("touchend", e => {
    if (!swipeTarget) return;
    const endX = e.changedTouches[0].clientX;
    if (endX - swipeTarget.startX > 80) {
      swipeTarget.style.borderLeft = "4px solid #25D366";
      replyingTo = {
        from: swipeTarget.dataset.from,
        text: swipeTarget.dataset.text,
        ts: swipeTarget.dataset.ts
      };
    }
    swipeTarget = null;
  });

  // ‚úèÔ∏è Right-click Menu
  function showMsgOptions(id, msg, isGroup, groupId, div, x, y) {
    const now = Date.now();
    const canEdit = msg.from === user && now - msg.ts < 60000;

    const menu = document.getElementById("msgMenu");
    menu.innerHTML = "";
    menu.style.left = x + "px";
    menu.style.top = y + "px";
    menu.style.display = "block";

    if (canEdit) {
      const edit = document.createElement("button");
      edit.textContent = "Edit Message";
      edit.onclick = () => {
        const newText = prompt("Edit message:", msg.text);
        if (newText) {
          const path = isGroup ? "groupChats/" + groupId : "chats/" + [user, currentChat].sort().join("_");
          db.ref(path + "/" + id + "/text").set(newText);
        }
        menu.style.display = "none";
      };
      menu.appendChild(edit);
    }

    if (msg.from === user) {
      const del = document.createElement("button");
      del.textContent = "Delete for Everyone";
      del.onclick = () => {
        const path = isGroup ? "groupChats/" + groupId : "chats/" + [user, currentChat].sort().join("_");
        db.ref(path + "/" + id).update({ deleted: true });
        menu.style.display = "none";
      };
      menu.appendChild(del);
    }

    const delLocal = document.createElement("button");
    delLocal.textContent = "Delete for Me";
    delLocal.onclick = () => {
      const path = isGroup ? "groupChats/" + groupId : "chats/" + [user, currentChat].sort().join("_");
      db.ref(path + "/" + id + "/deletedFor/" + user).set(true);
      menu.style.display = "none";
    };
    menu.appendChild(delLocal);
  }

  document.body.addEventListener("click", () => {
    document.getElementById("msgMenu").style.display = "none";
    document.getElementById("chatTitleMenu").style.display = "none";
  });
  </script>
  <script>
  // ‚è±Ô∏è Update Last Seen periodically
  setInterval(() => {
    db.ref("users/" + user + "/lastSeen").set(Date.now());
  }, 30000); // every 30 seconds

  // üëÜ Tap on chat header for options
  document.getElementById("chatWith").addEventListener("click", e => {
    e.stopPropagation();
    const menu = document.getElementById("chatTitleMenu");
    menu.innerHTML = "";

    const isGroup = currentChat.startsWith("group_");
    if (isGroup) {
      const leave = document.createElement("button");
      leave.textContent = "Leave Group";
      leave.onclick = () => {
        const id = currentChat.slice(6);
        db.ref("groups/" + id + "/members/" + user).remove();
        closeChat();
      };
      menu.appendChild(leave);

      const view = document.createElement("button");
      view.textContent = "View Members";
      view.onclick = () => {
        const id = currentChat.slice(6);
        db.ref("groups/" + id + "/members").once("value", snap => {
          const members = Object.keys(snap.val() || {}).join("\n");
          alert("Group Members:\n" + members);
        });
      };
      menu.appendChild(view);
    } else {
      const del = document.createElement("button");
      del.textContent = "Delete Chat";
      del.onclick = () => {
        const id = [user, currentChat].sort().join("_");
        db.ref("chats/" + id).remove();
        db.ref("recentChats/" + user + "/" + currentChat).remove();
        closeChat();
      };
      menu.appendChild(del);

      const block = document.createElement("button");
      block.textContent = "Block User";
      block.onclick = () => {
        alert("This feature is not implemented in the demo yet.");
      };
      menu.appendChild(block);
    }

    menu.style.left = e.pageX + "px";
    menu.style.top = e.pageY + "px";
    menu.style.display = "block";
  });

  // üßΩ Clean floating state
  function closeChat() {
    const chatWindow = document.getElementById("chatWindow");
    chatWindow.classList.remove("active");
    setTimeout(() => {
      chatWindow.style.display = "none";
      messagesDiv.innerHTML = "";
      currentChat = "";
    }, 300);
  }

  // ‚úÖ Final Touch: hide context menus if you click anywhere else
  document.body.addEventListener("click", () => {
    document.getElementById("msgMenu").style.display = "none";
    document.getElementById("chatTitleMenu").style.display = "none";
  });

  // Optional: preload recent chats
  db.ref("recentChats/" + user).once("value", snap => {
    recentChats = snap.val() || {};
    refreshList();
  });
  </script>
  <script>
  // üßπ Clean up deleted chats from recent list
  function cleanRecentList() {
    for (const id in recentChats) {
      const isGroup = id.startsWith("group_");
      if (isGroup && !allGroups[id.slice(6)]) delete recentChats[id];
      if (!isGroup && !allUsers[id]) delete recentChats[id];
    }
    db.ref("recentChats/" + user).set(recentChats);
  }

  // üìä Track unread messages
  function trackUnreadMessages() {
    Object.keys(allUsers).forEach(other => {
      if (other === user) return;
      const id = [user, other].sort().join("_");
      db.ref("chats/" + id).orderByChild("readBy/" + user).equalTo(null).once("value", snap => {
        unreadCount[other] = snap.numChildren();
        refreshList();
      });
    });

    Object.keys(allGroups).forEach(id => {
      db.ref("groupChats/" + id).orderByChild("readBy/" + user).equalTo(null).once("value", snap => {
        unreadCount["group_" + id] = snap.numChildren();
        refreshList();
      });
    });
  }

  // üîç Improve search filtering (username, email, phone, group)
  document.getElementById("searchBox").addEventListener("input", () => {
    refreshList();
  });

  // üõ†Ô∏è Hook to update recentChats on every message
  function updateRecent(targetId) {
    recentChats[targetId] = Date.now();
    db.ref("recentChats/" + user).set(recentChats);
  }

  // ‚úÖ Group creation (private with password or public)
  function createGroup() {
    const name = prompt("Group name:");
    if (!name) return;
    const isPrivate = confirm("Make this group private?");
    let password = "";
    if (isPrivate) {
      password = prompt("Set group password:") || "";
    }
    const id = db.ref("groups").push().key;
    db.ref("groups/" + id).set({
      name,
      public: !isPrivate,
      password: password || "",
      createdBy: user,
      members: { [user]: true }
    });
  }

  // üîê Join private/public group
  function attemptJoinGroup(id, name) {
    const group = allGroups[id];
    if (!group) return alert("Group not found.");

    if (!group.public) {
      const pwd = prompt("Enter group password:");
      if (pwd !== group.password) return alert("Incorrect password.");
    }

    db.ref("groups/" + id + "/members/" + user).set(true);
    openGroup(id, name);
  }

  // ‚òÅÔ∏è Clear floating dates on chat change
  function clearFloatingDate() {
    lastRenderedDate = "";
    document.getElementById("floatingDate").textContent = "";
  }

  // üõë Prevent empty username usage (redirect back)
  if (!user || !user.trim()) {
    sessionStorage.removeItem('username');
    location.href = "index.html";
  }

  // üßº Remove all legacy context menus on startup
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("msgMenu").style.display = "none";
    document.getElementById("chatTitleMenu").style.display = "none";
  });

  // üìú Optional: mark unseen messages when chat is opened
  function markSeen(refPath) {
    db.ref(refPath).once("value", snap => {
      snap.forEach(child => {
        if (!child.val().readBy?.[user]) {
          db.ref(refPath + "/" + child.key + "/readBy/" + user).set(true);
        }
      });
    });
  }
</script>
