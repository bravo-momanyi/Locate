<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BravoChat - WhatsApp Clone</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: Arial, sans-serif; }
    #app { display: flex; flex-direction: row; height: 100vh; width: 100vw; overflow: hidden; }
    .sidebar {
      width: 30%; min-width: 250px;
      background-color: #f0f0f0;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #e5ddd5;
    }
    .chat-header {
      background: #ededed;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      background: #f0f0f0;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    .chat-input button {
      padding: 10px 20px;
      background: #075e54;
      color: white;
      border: none;
      cursor: pointer;
    }
    .message {
      padding: 8px 12px;
      border-radius: 10px;
      margin: 4px 0;
      max-width: 70%;
      clear: both;
      position: relative;
      user-select: text;
      white-space: pre-wrap;
    }
    .sent { background-color: #dcf8c6; margin-left: auto; }
    .received { background-color: #fff; margin-right: auto; }
    .meta {
      font-size: 10px;
      color: #555;
      text-align: right;
    }
    .message:hover {
      background-color: #ccebc5;
      cursor: pointer;
    }
    .edited::after {
      content: " (edited)";
      font-size: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="sidebar">
      <h3>Contacts</h3>
      <select id="user-select">
        <option value="user_1">You: User 1</option>
        <option value="user_2">You: User 2</option>
      </select>
      <p>Chatting with: <strong id="receiver-name">User 2</strong></p>
    </div>
    <div class="chat-window">
      <div class="chat-header">
        <div><strong>Bravo Chat</strong></div>
        <div id="last-seen">Last seen: just now</div>
      </div>
      <div class="chat-body" id="chat-body">
        <!-- messages here -->
      </div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message" />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onValue,
      update,
      remove
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatBody = document.getElementById("chat-body");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const userSelect = document.getElementById("user-select");
    const receiverName = document.getElementById("receiver-name");

    let currentUser = "user_1";
    let chatPartner = "user_2";

    userSelect.addEventListener("change", () => {
      currentUser = userSelect.value;
      chatPartner = currentUser === "user_1" ? "user_2" : "user_1";
      receiverName.textContent = chatPartner;
      loadMessages();
    });

    function getChatId() {
      return [currentUser, chatPartner].sort().join("_");
    }

    function sendMessage(text) {
      if (!text.trim()) return;
      push(ref(db, `chats/${getChatId()}/messages`), {
        sender: currentUser,
        text: text,
        timestamp: Date.now()
      });
      messageInput.value = "";
    }

    function formatTime(ts) {
      const d = new Date(ts);
      return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function loadMessages() {
      const chatRef = ref(db, `chats/${getChatId()}/messages`);
      onValue(chatRef, snapshot => {
        chatBody.innerHTML = "";
        const messages = snapshot.val();
        if (!messages) return;
        Object.entries(messages).forEach(([key, msg]) => {
          const div = document.createElement("div");
          div.className = "message " + (msg.sender === currentUser ? "sent" : "received");
          if (msg.edited) div.classList.add("edited");
          div.innerHTML = `
            ${msg.text}
            <div class="meta">${formatTime(msg.timestamp)}</div>
          `;
          // Delete on right-click
          if (msg.sender === currentUser) {
            div.oncontextmenu = (e) => {
              e.preventDefault();
              if (confirm("Delete this message?")) {
                remove(ref(db, `chats/${getChatId()}/messages/${key}`));
              }
            };
            // Edit on double click
            div.ondblclick = () => {
              const newText = prompt("Edit message:", msg.text);
              if (newText && newText !== msg.text) {
                update(ref(db, `chats/${getChatId()}/messages/${key}`), {
                  text: newText,
                  edited: true
                });
              }
            };
          }
          chatBody.appendChild(div);
        });
        chatBody.scrollTop = chatBody.scrollHeight;
      });
    }

    sendBtn.onclick = () => {
      const text = messageInput.value;
      sendMessage(text);
    };

    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendMessage(messageInput.value);
      }
    });

    loadMessages();
  </script>
</body>
</html>
