<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    /* ... Same CSS from previous response ... */
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background: #f7f7f7;
    }

    .sidebar-header button {
      background: #25d366;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header button {
      background: #ff5252;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #typingIndicator {
      font-size: 0.8rem;
      color: gray;
      margin: 4px 10px;
      height: 1rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <strong>Chats</strong>
      <button id="createGroupBtn">+ Group</button>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>
    <div class="chatlist" id="chatList"></div>
  </div>

  <div class="chat-window">
    <div class="chat-header">
      <div>
        <strong id="chatTitle">Select a chat</strong>
        <div id="typingIndicator"></div>
      </div>
      <button id="closeChatBtn">Close</button>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input type="text" id="msgInput" placeholder="Type a message...">
      <button id="sendBtn">➤</button>
    </div>
  </div>

  <script>
    // ✅ Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const closeBtn = document.getElementById("closeChatBtn");
    const typingIndicator = document.getElementById("typingIndicator");
    const chatTitle = document.getElementById("chatTitle");
    const messagesEl = document.getElementById("messages");

    let currentChatId = null;
    let currentUserId = "user123"; // Replace with auth user UID
    let currentChatType = "user"; // or "group"

    sendBtn.onclick = () => {
      const text = msgInput.value.trim();
      if (!text || !currentChatId) return;

      const message = {
        sender: currentUserId,
        text,
        timestamp: Date.now(),
        status: "sent"
      };

      db.ref(`chats/${currentChatId}/messages`).push(message);
      db.ref(`typing/${currentChatId}/${currentUserId}`).remove();
      msgInput.value = "";
    };

    msgInput.addEventListener("input", () => {
      if (currentChatId) {
        db.ref(`typing/${currentChatId}/${currentUserId}`).set(true);
        clearTimeout(window._typingTimeout);
        window._typingTimeout = setTimeout(() => {
          db.ref(`typing/${currentChatId}/${currentUserId}`).remove();
        }, 3000);
      }
    });

    function openChat(chatId, title) {
      currentChatId = chatId;
      chatTitle.innerText = title;
      messagesEl.innerHTML = "";
      typingIndicator.innerText = "";

      db.ref(`chats/${chatId}/messages`).on("child_added", snap => {
        const msg = snap.val();
        addMessage(msg.text, msg.sender === currentUserId ? "sent" : "received");
      });

      db.ref(`typing/${chatId}`).on("value", snap => {
        const typingUsers = snap.val();
        const othersTyping = typingUsers
          ? Object.keys(typingUsers).filter(uid => uid !== currentUserId)
          : [];

        typingIndicator.innerText = othersTyping.length > 0 ? "Typing..." : "";
      });
    }

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.innerHTML = `
        <div>${text}</div>
        <div class="message-footer">${new Date().toLocaleTimeString()} ✔✔</div>
      `;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    closeBtn.onclick = () => {
      currentChatId = null;
      chatTitle.innerText = "Select a chat";
      typingIndicator.innerText = "";
      messagesEl.innerHTML = "";
    };

    document.getElementById("createGroupBtn").onclick = () => {
      const groupName = prompt("Enter group name");
      if (!groupName) return;
      const newGroupRef = db.ref("groups").push();
      newGroupRef.set({
        name: groupName,
        members: [currentUserId]
      });
      alert(`Group '${groupName}' created!`);
    };
  </script>
</body>
</html>
