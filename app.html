<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bravo Connect Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #004d40, #00695c);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .user {
      font-weight: bold;
      color: #a7ffeb;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 20px;
      background: #26a69a;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background: #00bfa5;
    }

    #logout {
      margin-top: 30px;
      font-size: 14px;
      color: #ffab91;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      font-size: 12px;
      color: #ffffff;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="welcome-box">
    <h1>Welcome to Bravo Connect</h1>
    <p>Hello, <span class="user" id="username">User</span>. We're glad to have you here!</p>

    <div class="btn-group">
      <a href="map.html" class="btn" onclick="return validateSession()">Go to Live Map</a>
      <a href="chat.html" class="btn" onclick="return validateSession()">Start Chatting</a>
      <a href="profile.html" class="btn" onclick="return validateSession()">Manage Profile</a>
    </div>

    <button id="logout" onclick="logout()">Logout</button>
  </div>

  <div class="footer">
    <p>Bravo Connect - Building Connections, One Click at a Time</p>
  </div>

  <script>
    // Validate session
    const username = sessionStorage.getItem('username');
    const loggedIn = sessionStorage.getItem('loggedIn');

    if (!username || loggedIn !== 'yes') {
      location.href = 'index.html';
    }

    // Set username
    document.getElementById('username').textContent = username;

    // Logout
    function logout() {
      sessionStorage.clear();
      location.href = 'index.html';
    }

    // Optional: Validate session on link click (in case links open in new tab)
    function validateSession() {
      if (!sessionStorage.getItem('username') || sessionStorage.getItem('loggedIn') !== 'yes') {
        alert("Your session has expired. Please log in again.");
        location.href = 'index.html';
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
