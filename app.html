<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bravo Connect Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #004d40, #00695c);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .user {
      font-weight: bold;
      color: #a7ffeb;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 14px;
      background: #26a69a;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #00bfa5;
    }

    #logout {
      margin-top: 25px;
      font-size: 14px;
      color: #ffab91;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      h1 { font-size: 24px; }
      .btn { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome to Bravo Connect</h1>
    <p>Hello, <span class="user" id="usernameDisplay">...</span> üëã</p>
    <p>What would you like to do today?</p>
    
    <div class="btn-group">
      <a class="btn" href="map.html">üìç Live Map</a>
      <a class="btn" href="chat.html">üí¨ Chat & Call</a>
      <a class="btn" href="profile.html">üë§ My Profile</a>
    </div>

    <button id="logout">Logout</button>
  </div>

  <script>
    // Session check
    if (sessionStorage.getItem('loggedIn') !== 'yes' || !sessionStorage.getItem('username')) {
      window.location.href = 'index.html';
    }

    const username = sessionStorage.getItem('username');
    document.getElementById('usernameDisplay').textContent = username;

    document.getElementById('logout').addEventListener('click', () => {
      sessionStorage.clear();
      location.href = 'index.html';
    });
  </script>
</body>
</html>
