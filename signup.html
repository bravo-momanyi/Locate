<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      width: 270px;
      background: green;
      color: white;
      border: none;
    }
    .toggle {
      position: relative;
    }
    .toggle span {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 12px;
      color: lightblue;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <h2>Create Account</h2>

  <input id="username" type="text" placeholder="Username (min 4 characters)" /><br>

  <div class="toggle">
    <input id="password" type="password" placeholder="Password (min 4 characters)" />
    <span onclick="toggleVisibility('password', this)">Show</span>
  </div>

  <div class="toggle">
    <input id="confirmPassword" type="password" placeholder="Confirm Password" />
    <span onclick="toggleVisibility('confirmPassword', this)">Show</span>
  </div>

  <input id="phone" type="tel" placeholder="Mobile Number" /><br>
  <input id="email" type="email" placeholder="Email Address" /><br>

  <div style="display:none;" id="verifySection">
    <input id="codeInput" type="text" placeholder="Enter verification code" />
    <button onclick="verifyCode()">Verify Code</button>
  </div>

  <button onclick="sendVerificationCode()">Send Verification Code</button><br><br>
  <a href="login.html" style="color: lightblue;">Already have an account? Login</a>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Initialize EmailJS
    window.onload = function () {
      emailjs.init('NuLLYSNdHyhKlSFe0');
    };

    function toggleVisibility(inputId, toggleEl) {
      const input = document.getElementById(inputId);
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      toggleEl.textContent = isHidden ? "Hide" : "Show";
    }

    let generatedCode = "";

    function sendVerificationCode() {
      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const phone = document.getElementById("phone").value.trim();

      if (!username || !password || !confirmPassword || !phone || !email) {
        return alert("Please fill all fields.");
      }

      if (username.length < 4 || password.length < 4) {
        return alert("Username and password must be at least 4 characters.");
      }

      if (password !== confirmPassword) {
        return alert("Passwords do not match.");
      }

      generatedCode = Math.floor(100000 + Math.random() * 900000).toString(); // 6-digit code

      const templateParams = {
        to_email: email,
        to_name: username,
        verification_code: generatedCode
      };

      emailjs.send('service_p7hwdj9', 'template_9ooaehi', templateParams)
        .then(() => {
          alert("Verification code sent to your email.");
          document.getElementById("verifySection").style.display = "block";
        })
        .catch((error) => {
          console.error("EmailJS error:", error);
          alert("Failed to send verification email.");
        });
    }

    function verifyCode() {
      const inputCode = document.getElementById("codeInput").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();

      if (inputCode !== generatedCode) {
        return alert("Incorrect verification code.");
      }

      db.ref("users/" + username).once("value", snap => {
        if (snap.exists()) {
          alert("Username already taken.");
        } else {
          db.ref("users/" + username).set({
            password,
            email,
            phone
          }).then(() => {
            alert("Account created successfully!");
            window.location.href = "index.html";
          }).catch(() => {
            alert("Error saving account to database.");
          });
        }
      });
    }
  </script>

</body>
</html>
