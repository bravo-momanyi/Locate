<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      width: 270px;
      background: green;
      color: white;
      border: none;
    }
    .toggle {
      position: relative;
    }
    .toggle span {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 12px;
      color: lightblue;
      cursor: pointer;
      user-select: none;
    }
    small {
      font-size: 12px;
      color: orange;
    }
    small.valid {
      color: lightgreen;
    }
    small.error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Create Account</h2>
  
  <input id="username" type="text" placeholder="Username" onblur="checkUsername()" onkeypress="if(event.key==='Enter') checkUsername()">
  <small id="usernameMsg"></small><br>

  <div class="toggle">
    <input id="password" type="password" placeholder="Password" oninput="checkPassword()">
    <span onclick="toggleVisibility('password', this)">Show</span>
  </div>
  <small id="passwordMsg"></small><br>

  <div class="toggle">
    <input id="confirmPassword" type="password" placeholder="Confirm Password" oninput="checkConfirmPassword()">
    <span onclick="toggleVisibility('confirmPassword', this)">Show</span>
  </div>
  <small id="confirmMsg"></small><br>

  <input id="mobile" type="text" placeholder="Mobile Number" onblur="validatePhone()" onkeypress="if(event.key==='Enter') validatePhone()">
  <small id="phoneMsg"></small><br>

  <input id="email" type="email" placeholder="Email Address" onblur="checkEmail()" onkeypress="if(event.key==='Enter') checkEmail()">
  <small id="emailMsg"></small><br>

  <button onclick="sendVerificationCode()" id="sendOtpBtn">Send Verification Code</button>
  <input id="otp" type="text" placeholder="Enter Verification Code" onblur="validateOTP()" onkeypress="if(event.key==='Enter') validateOTP()">
  <small id="otpMsg"></small><br>

  <button onclick="createAccount()">Create Account</button><br><br>
  <a href="login.html" style="color: lightblue;">Already have an account? Login</a>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    emailjs.init("NuLLYSNdHyhKlSFe0");

    let generatedCode = "";
    let otpExpiry = null;

    function toggleVisibility(inputId, toggleEl) {
      const input = document.getElementById(inputId);
      input.type = input.type === "password" ? "text" : "password";
      toggleEl.textContent = input.type === "text" ? "Hide" : "Show";
    }

    function checkUsername() {
      const username = document.getElementById("username").value.trim();
      const msg = document.getElementById("usernameMsg");
      if (username.length < 4) {
        msg.textContent = "Username must be at least 4 characters.";
        msg.className = "error";
        return;
      }
      db.ref("users/" + username).once("value", snap => {
        if (snap.exists()) {
          msg.textContent = "Username already taken.";
          msg.className = "error";
        } else {
          msg.textContent = "Username is available.";
          msg.className = "valid";
        }
      });
    }

    function checkPassword() {
      const password = document.getElementById("password").value;
      const msg = document.getElementById("passwordMsg");
      msg.textContent = password.length < 4 ? "Password must be at least 4 characters." : "Password is valid.";
      msg.className = password.length < 4 ? "error" : "valid";
    }

    function checkConfirmPassword() {
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      const msg = document.getElementById("confirmMsg");
      msg.textContent = confirm === password ? "Passwords match." : "Passwords do not match.";
      msg.className = confirm === password ? "valid" : "error";
    }

    function validatePhone() {
      const phone = document.getElementById("mobile").value.trim();
      const msg = document.getElementById("phoneMsg");
      const pattern = /^\+\d{10,15}$/;
      if (!pattern.test(phone)) {
        msg.textContent = "Phone number must be in international format (e.g. +2547XXXXXXX).";
        msg.className = "error";
      } else {
        msg.textContent = "Phone number looks valid.";
        msg.className = "valid";
      }
    }

    function checkEmail() {
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("emailMsg");
      const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!pattern.test(email)) {
        msg.textContent = "Invalid email format.";
        msg.className = "error";
        return;
      }
      // Check if already registered
      db.ref("users").orderByChild("email").equalTo(email).once("value", snap => {
        if (snap.exists()) {
          msg.textContent = "Email already registered. Please login.";
          msg.className = "error";
        } else {
          msg.textContent = "Email is valid and available.";
          msg.className = "valid";
        }
      });
    }

    function sendVerificationCode() {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("Please enter your email first.");

      generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
      otpExpiry = Date.now() + 2 * 60 * 1000;

      const now = new Date(Date.now() + 2 * 60 * 1000);
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const params = {
        email: email,
        passcode: generatedCode,
        time: time
      };

      emailjs.send("service_p7hwdj9", "template_9ooaehi", params)
        .then(() => {
          alert("OTP sent to your email.");
          startOtpCountdown();
        })
        .catch((err) => {
          console.error(err);
          alert("Failed to send email.");
        });
    }

    function validateOTP() {
      const otp = document.getElementById("otp").value.trim();
      const msg = document.getElementById("otpMsg");
      if (!otp) {
        msg.textContent = "";
        return;
      }
      if (otp !== generatedCode) {
        msg.textContent = "Wrong OTP.";
        msg.className = "error";
      } else if (Date.now() > otpExpiry) {
        msg.textContent = "OTP expired.";
        msg.className = "error";
      } else {
        msg.textContent = "Verified.";
        msg.className = "valid";
      }
    }

    function startOtpCountdown() {
      const btn = document.getElementById("sendOtpBtn");
      let remaining = 120;
      btn.disabled = true;

      const interval = setInterval(() => {
        remaining--;
        btn.textContent = `Resend OTP (${remaining}s)`;
        if (remaining <= 0) {
          clearInterval(interval);
          btn.disabled = false;
          btn.textContent = "Send Verification Code";
        }
      }, 1000);
    }

    function createAccount() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      const phone = document.getElementById("mobile").value.trim();
      const email = document.getElementById("email").value.trim();
      const otp = document.getElementById("otp").value.trim();

      if (!username || !password || !confirm || !phone || !email || !otp)
        return alert("Please fill all fields.");

      if (username.length < 4 || password.length < 4 || password !== confirm)
        return alert("Check your username/password confirmation.");

      if (!/^\+\d{10,15}$/.test(phone)) return alert("Phone number format invalid.");

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) return alert("Invalid email format.");

      if (otp !== generatedCode || Date.now() > otpExpiry)
        return alert("OTP is invalid or expired.");

      db.ref("users").orderByChild("email").equalTo(email).once("value", snap => {
        if (snap.exists()) {
          alert("This email is already used.");
        } else {
          db.ref("users/" + username).set({
            password: password,
            mobile: phone,
            email: email
          }).then(() => {
            alert("Account created!");
            window.location.href = "index.html";
          }).catch(() => alert("Error saving account."));
        }
      });
    }

  </script>
</body>
</html>
