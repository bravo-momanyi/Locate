<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script type="module">
    import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js';
    window.emailjs = emailjs;
    emailjs.init('NuLLYSNdHyhKlSFe0');
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      width: 270px;
      background: green;
      color: white;
      border: none;
    }
    .toggle {
      position: relative;
    }
    .toggle span {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 12px;
      color: lightblue;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <h2>Create Account</h2>
  <input id="username" type="text" placeholder="Username" /><br>
  <input id="email" type="email" placeholder="Email" /><br>
  <input id="phone" type="text" placeholder="Phone Number" /><br>

  <div class="toggle">
    <input id="password" type="password" placeholder="Password" />
    <span onclick="toggleVisibility('password', this)">Show</span>
  </div>

  <div class="toggle">
    <input id="confirmPassword" type="password" placeholder="Confirm Password" />
    <span onclick="toggleVisibility('confirmPassword', this)">Show</span>
  </div>

  <input id="codeInput" type="text" placeholder="Enter Verification Code" style="display:none;" /><br>
  <button onclick="sendVerificationCode()" id="verifyBtn">Send Verification Code</button>
  <button onclick="createAccount()" id="signupBtn" style="display:none;">Create Account</button><br><br>

  <a href="login.html" style="color: lightblue;">Already have an account? Login</a>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let generatedCode = "";

    function toggleVisibility(inputId, toggleEl) {
      const input = document.getElementById(inputId);
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      toggleEl.textContent = isHidden ? "Hide" : "Show";
    }

    function sendVerificationCode() {
      const email = document.getElementById("email").value.trim();

      if (!email.includes("@") || !email.includes(".")) {
        return alert("Enter a valid email address.");
      }

      generatedCode = Math.floor(1000 + Math.random() * 9000).toString();

      emailjs.send("service_p7hwdj9", "template_9ooaehi", {
        to_email: email,
        code: generatedCode
      }).then(() => {
        alert("Verification code sent to your email.");
        document.getElementById("codeInput").style.display = "inline";
        document.getElementById("signupBtn").style.display = "inline";
        document.getElementById("verifyBtn").disabled = true;
      }).catch(err => {
        console.error("EmailJS Error:", err);
        alert("Failed to send verification code. Check your EmailJS setup.");
      });
    }

    function createAccount() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const code = document.getElementById("codeInput").value.trim();

      if (username.length < 4 || password.length < 4) {
        return alert("Username and password must be at least 4 characters long.");
      }

      if (!email || !phone || !password || !confirmPassword || !code) {
        return alert("Please fill in all fields.");
      }

      if (password !== confirmPassword) {
        return alert("Passwords do not match.");
      }

      if (code !== generatedCode) {
        return alert("Invalid verification code.");
      }

      db.ref("users/" + username).once("value", snap => {
        if (snap.exists()) {
          alert("Username already taken.");
        } else {
          db.ref("users/" + username).set({
            password,
            email,
            phone
          }).then(() => {
            alert("Account created successfully!");
            window.location.href = "index.html";
          }).catch(() => {
            alert("Error creating account.");
          });
        }
      });
    }
  </script>
</body>
</html>
