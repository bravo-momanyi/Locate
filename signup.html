<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      width: 270px;
      background: green;
      color: white;
      border: none;
    }
    .toggle {
      position: relative;
    }
    .toggle span {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 12px;
      color: lightblue;
      cursor: pointer;
    }
    small {
      color: lightblue;
      font-size: 12px;
      margin-top: -5px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h2>Create Account</h2>
  <input id="username" type="text" placeholder="Username" /><br>

  <div class="toggle">
    <input id="password" type="password" placeholder="Password" />
    <span onclick="toggleVisibility('password', this)">Show</span>
  </div>

  <div class="toggle">
    <input id="confirmPassword" type="password" placeholder="Confirm Password" />
    <span onclick="toggleVisibility('confirmPassword', this)">Show</span>
  </div>

  <input id="mobile" type="text" placeholder="Mobile Number" /><br>
  <input id="email" type="email" placeholder="Email Address" /><br>

  <button onclick="sendEmailCode()">Send Email Code</button>
  <input id="emailOtp" type="text" placeholder="Enter Email OTP"
         onkeydown="verifyEmailCodeOnEnter(event)"
         onblur="verifyEmailCode()" />
  <small id="emailOtpStatus">Enter OTP</small>

  <button onclick="sendPhoneCode()">Send SMS Code</button>
  <input id="phoneOtp" type="text" placeholder="Enter Phone OTP"
         onkeydown="verifyPhoneCodeOnEnter(event)"
         onblur="verifyPhoneCode()" />
  <small id="phoneOtpStatus">Enter OTP</small>

  <button onclick="createAccount()">Create Account</button><br><br>
  <a href="login.html" style="color: lightblue;">Already have an account? Login</a>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    emailjs.init("NuLLYSNdHyhKlSFe0");

    let generatedEmailCode = "";
    let phoneVerificationId = null;

    function toggleVisibility(id, toggle) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
      toggle.textContent = input.type === 'password' ? 'Show' : 'Hide';
    }

    function sendEmailCode() {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("Enter email first.");

      generatedEmailCode = Math.floor(100000 + Math.random() * 900000).toString();

      const now = new Date();
      now.setMinutes(now.getMinutes() + 15);
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const params = {
        email,
        passcode: generatedEmailCode,
        time
      };

      emailjs.send("service_p7hwdj9", "template_9ooaehi", params)
        .then(() => alert("Email OTP sent."))
        .catch(err => {
          console.error("EmailJS error:", err);
          alert("Failed to send email OTP.");
        });
    }

    function verifyEmailCode() {
      const otp = document.getElementById("emailOtp").value.trim();
      const status = document.getElementById("emailOtpStatus");
      if (!otp) return status.textContent = "Enter OTP";
      status.textContent = (otp === generatedEmailCode) ? "Verified" : "Wrong OTP";
    }

    function verifyEmailCodeOnEnter(e) {
      if (e.key === "Enter") verifyEmailCode();
    }

    function sendPhoneCode() {
      const phone = document.getElementById("mobile").value.trim();
      if (!phone) return alert("Enter mobile number first.");

      const recaptcha = new firebase.auth.RecaptchaVerifier('sendPhoneCode', {
        size: 'invisible'
      });

      auth.signInWithPhoneNumber("+254" + phone.replace(/^0/, ""), recaptcha)
        .then(result => {
          phoneVerificationId = result.verificationId;
          alert("SMS OTP sent.");
        })
        .catch(error => {
          console.warn("SMS OTP failed:", error.message);
          phoneVerificationId = null;
        });
    }

    function verifyPhoneCode() {
      const code = document.getElementById("phoneOtp").value.trim();
      const status = document.getElementById("phoneOtpStatus");
      if (!code) return status.textContent = "Enter OTP";
      if (!phoneVerificationId) {
        status.textContent = "Skipped";
        return;
      }

      const credential = firebase.auth.PhoneAuthProvider.credential(phoneVerificationId, code);
      auth.signInWithCredential(credential)
        .then(() => status.textContent = "Verified")
        .catch(() => status.textContent = "Wrong OTP");
    }

    function verifyPhoneCodeOnEnter(e) {
      if (e.key === "Enter") verifyPhoneCode();
    }

    function createAccount() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      const mobile = document.getElementById("mobile").value.trim();
      const email = document.getElementById("email").value.trim();
      const emailOtp = document.getElementById("emailOtp").value.trim();

      if (!username || !password || !confirm || !mobile || !email || !emailOtp)
        return alert("Fill all fields.");

      if (username.length < 4 || password.length < 4)
        return alert("Username & password must be ≥4 characters.");

      if (password !== confirm)
        return alert("Passwords don’t match.");

      if (emailOtp !== generatedEmailCode)
        return alert("Wrong email OTP.");

      db.ref("users/" + username).once("value", snap => {
        if (snap.exists()) {
          alert("Username taken.");
        } else {
          db.ref("users/" + username).set({
            password, email, mobile
          }).then(() => {
            alert("Account created.");
            window.location.href = "index.html";
          }).catch(() => alert("Error creating account."));
        }
      });
    }
  </script>
</body>
</html>
