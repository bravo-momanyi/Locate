<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      width: 270px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .toggle {
      position: relative;
    }
    .toggle span {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 12px;
      color: lightblue;
      cursor: pointer;
      user-select: none;
    }
    .msg {
      font-size: 13px;
      color: orange;
      margin-top: -5px;
      margin-bottom: 5px;
    }
    .msg.error {
      color: red;
    }
    .msg.success {
      color: lightgreen;
    }
  </style>
</head>
<body>

  <h2>Create Account</h2>

  <input id="username" type="text" placeholder="Username" />
  <div id="usernameMsg" class="msg"></div>

  <div class="toggle">
    <input id="password" type="password" placeholder="Password" />
    <span onclick="toggleVisibility('password', this)">Show</span>
  </div>
  <div id="passwordMsg" class="msg"></div>

  <div class="toggle">
    <input id="confirmPassword" type="password" placeholder="Confirm Password" />
    <span onclick="toggleVisibility('confirmPassword', this)">Show</span>
  </div>
  <div id="confirmPasswordMsg" class="msg"></div>

  <input id="mobile" type="text" placeholder="Mobile Number (+254...)" />
  <div id="mobileMsg" class="msg"></div>

  <input id="email" type="email" placeholder="Email Address" />
  <div id="emailMsg" class="msg"></div>

  <button id="sendEmailOtpBtn" onclick="sendEmailOtp()">Send Verification Code</button>

  <input id="emailOtp" type="text" placeholder="Enter Email OTP" />
  <div id="emailOtpMsg" class="msg"></div>

  <button onclick="createAccount()">Create Account</button><br><br>
  <a href="login.html" style="color: lightblue;">Already have an account? Login</a>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    emailjs.init("NuLLYSNdHyhKlSFe0");

    let emailOtp = "";
    let emailOtpExpiry = null;

    function toggleVisibility(inputId, toggleEl) {
      const input = document.getElementById(inputId);
      input.type = input.type === "password" ? "text" : "password";
      toggleEl.textContent = input.type === "password" ? "Show" : "Hide";
    }

    function showMsg(id, text, type = '') {
      const el = document.getElementById(id);
      el.textContent = text;
      el.className = "msg " + type;
    }

    function validateEmailFormat(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    document.getElementById("email").addEventListener("blur", checkEmailUniqueness);
    document.getElementById("email").addEventListener("keyup", e => {
      if (e.key === "Enter") checkEmailUniqueness();
    });

    function checkEmailUniqueness() {
      const email = document.getElementById("email").value.trim();
      if (!validateEmailFormat(email)) {
        showMsg("emailMsg", "Wrong email format", "error");
        return;
      }

      db.ref("users").orderByChild("email").equalTo(email).once("value", snap => {
        if (snap.exists()) {
          showMsg("emailMsg", "Email already signed up. Please login.", "error");
        } else {
          showMsg("emailMsg", "", "");
        }
      });
    }

    function sendEmailOtp() {
      const email = document.getElementById("email").value.trim();
      if (!validateEmailFormat(email)) {
        return showMsg("emailMsg", "Enter valid email before sending OTP", "error");
      }

      emailOtp = Math.floor(100000 + Math.random() * 900000).toString();
      const now = new Date();
      now.setMinutes(now.getMinutes() + 2);
      emailOtpExpiry = now;

      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      emailjs.send("service_p7hwdj9", "template_9ooaehi", {
        email: email,
        passcode: emailOtp,
        time: timeStr
      }).then(() => {
        showMsg("emailOtpMsg", "OTP sent. Check your email.", "success");
        startCountdown();
      }).catch(err => {
        console.error("EmailJS error", err);
        showMsg("emailOtpMsg", "Failed to send OTP", "error");
      });
    }

    function startCountdown() {
      let timeLeft = 120;
      const btn = document.getElementById("sendEmailOtpBtn");
      btn.disabled = true;

      const interval = setInterval(() => {
        timeLeft--;
        btn.textContent = `Resend OTP (${timeLeft}s)`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          btn.disabled = false;
          btn.textContent = "Send Verification Code";
        }
      }, 1000);
    }

    document.getElementById("emailOtp").addEventListener("blur", validateEmailOtp);
    document.getElementById("emailOtp").addEventListener("keyup", e => {
      if (e.key === "Enter") validateEmailOtp();
    });

    function validateEmailOtp() {
      const otp = document.getElementById("emailOtp").value.trim();
      if (!otp) {
        showMsg("emailOtpMsg", "Enter OTP", "error");
        return;
      }
      const now = new Date();
      if (otp === emailOtp && now <= emailOtpExpiry) {
        showMsg("emailOtpMsg", "Verified", "success");
      } else {
        showMsg("emailOtpMsg", "Wrong or expired OTP", "error");
      }
    }

    function createAccount() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const mobile = document.getElementById("mobile").value.trim();
      const email = document.getElementById("email").value.trim();
      const otp = document.getElementById("emailOtp").value.trim();

      let valid = true;

      if (username.length < 4) {
        showMsg("usernameMsg", "Username must be at least 4 characters", "error");
        valid = false;
      } else {
        showMsg("usernameMsg", "");
      }

      if (password.length < 4) {
        showMsg("passwordMsg", "Password must be at least 4 characters", "error");
        valid = false;
      } else {
        showMsg("passwordMsg", "");
      }

      if (confirmPassword !== password) {
        showMsg("confirmPasswordMsg", "Passwords do not match", "error");
        valid = false;
      } else {
        showMsg("confirmPasswordMsg", "");
      }

      if (!/^\+?\d{10,15}$/.test(mobile)) {
        showMsg("mobileMsg", "Phone must be in international format e.g. +2547xxxx", "error");
        valid = false;
      } else {
        showMsg("mobileMsg", "");
      }

      if (!validateEmailFormat(email)) {
        showMsg("emailMsg", "Invalid email format", "error");
        valid = false;
      }

      const now = new Date();
      if (otp !== emailOtp || now > emailOtpExpiry) {
        showMsg("emailOtpMsg", "Invalid or expired OTP", "error");
        valid = false;
      }

      if (!valid) return;

      db.ref("users").orderByChild("email").equalTo(email).once("value", snap => {
        if (snap.exists()) {
          return showMsg("emailMsg", "Email already exists", "error");
        }

        db.ref("users/" + username).set({
          password,
          email,
          mobile
        }).then(() => {
          alert("Account created successfully!");
          window.location.href = "index.html";
        }).catch(() => {
          alert("Error creating account.");
        });
      });
    }
  </script>
</body>
</html>
