<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      width: 270px;
      background: green;
      color: white;
      border: none;
    }
    .toggle {
      position: relative;
    }
    .toggle span {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 12px;
      color: lightblue;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <h2>Create Account</h2>
  <input id="username" type="text" placeholder="Username" /><br>
  
  <div class="toggle">
    <input id="password" type="password" placeholder="Password" />
    <span onclick="toggleVisibility('password', this)">Show</span>
  </div>

  <div class="toggle">
    <input id="confirmPassword" type="password" placeholder="Confirm Password" />
    <span onclick="toggleVisibility('confirmPassword', this)">Show</span>
  </div>

  <input id="mobile" type="text" placeholder="Mobile Number" /><br>
  <input id="email" type="email" placeholder="Email Address" /><br>

  <button onclick="sendVerificationCode()">Send Verification Code</button>
  <input id="otp" type="text" placeholder="Enter Verification Code" /><br>

  <button onclick="createAccount()">Create Account</button><br><br>
  <a href="login.html" style="color: lightblue;">Already have an account? Login</a>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    emailjs.init("NuLLYSNdHyhKlSFe0");

    let generatedCode = "";

    function toggleVisibility(inputId, toggleEl) {
      const input = document.getElementById(inputId);
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      toggleEl.textContent = isHidden ? "Hide" : "Show";
    }

    function sendVerificationCode() {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("Please enter your email.");

      generatedCode = Math.floor(100000 + Math.random() * 900000).toString();

      const now = new Date();
      now.setMinutes(now.getMinutes() + 15);
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const templateParams = {
        email: email,
        passcode: generatedCode,
        time: timeString
      };

      emailjs.send("service_p7hwdj9", "template_9ooaehi", templateParams)
        .then(() => {
          alert("Verification code sent to your email.");
        })
        .catch((error) => {
          console.error("EmailJS error: ", error);
          alert("Failed to send verification email.");
        });
    }

    function createAccount() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const mobile = document.getElementById("mobile").value.trim();
      const email = document.getElementById("email").value.trim();
      const otp = document.getElementById("otp").value.trim();

      if (!username || !password || !confirmPassword || !mobile || !email || !otp)
        return alert("Please fill all fields.");

      if (username.length < 4 || password.length < 4)
        return alert("Username and password must be at least 4 characters long.");

      if (password !== confirmPassword)
        return alert("Passwords do not match.");

      if (otp !== generatedCode)
        return alert("Invalid verification code.");

      db.ref("users/" + username).once("value", snap => {
        if (snap.exists()) {
          alert("Username already taken.");
        } else {
          db.ref("users/" + username).set({
            password: password,
            mobile: mobile,
            email: email
          }).then(() => {
            alert("Account created!");
            window.location.href = "index.html";
          }).catch(() => {
            alert("Error creating account.");
          });
        }
      });
    }
  </script>
</body>
</html>
