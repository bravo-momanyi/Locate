<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      width: 270px;
      background: green;
      color: white;
      border: none;
    }
    .toggle {
      position: relative;
    }
    .toggle span {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 12px;
      color: lightblue;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <h2>Create Account</h2>

  <input id="username" type="text" placeholder="Username" /><br>
  
  <div class="toggle">
    <input id="password" type="password" placeholder="Password" />
    <span onclick="toggleVisibility('password', this)">Show</span>
  </div>

  <div class="toggle">
    <input id="confirmPassword" type="password" placeholder="Confirm Password" />
    <span onclick="toggleVisibility('confirmPassword', this)">Show</span>
  </div>

  <input id="email" type="email" placeholder="Email" /><br>
  <input id="mobile" type="text" placeholder="Phone number (optional)" /><br>
  <input id="emailOtp" type="text" placeholder="Enter OTP" /><br>

  <button onclick="sendVerificationCode()">Send OTP</button>
  <button onclick="createAccount()">Create Account</button><br><br>
  <a href="login.html" style="color: lightblue;">Already have an account? Login</a>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    emailjs.init("NuLLYSNdHyhKlSFe0"); // Your public key

    let generatedOtp = "";

    function toggleVisibility(id, el) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
      el.textContent = input.type === "password" ? "Show" : "Hide";
    }

    function sendVerificationCode() {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("Please enter a valid email.");
      generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
      const time = new Date(Date.now() + 15 * 60000).toLocaleTimeString();

      const templateParams = {
        email,
        passcode: generatedOtp,
        time
      };

      emailjs.send("service_p7hwdj9", "template_9ooaehi", templateParams)
        .then(() => alert("OTP sent to your email."))
        .catch(error => {
          console.error("EmailJS error:", error);
          alert("Failed to send verification email. Please try again.");
        });
    }

    function createAccount() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const enteredOtp = document.getElementById("emailOtp").value.trim();

      if (!username || !password || !confirmPassword || !email || !enteredOtp)
        return alert("Please fill all required fields.");

      if (username.length < 4 || password.length < 4)
        return alert("Username and password must be at least 4 characters.");

      if (password !== confirmPassword)
        return alert("Passwords do not match.");

      if (enteredOtp !== generatedOtp)
        return alert("Invalid OTP. Please verify your email again.");

      db.ref("users/" + username).once("value", snap => {
        if (snap.exists()) {
          alert("Username already taken.");
        } else {
          db.ref("users/" + username).set({ password, email, mobile })
            .then(() => {
              alert("Account created successfully!");
              window.location.href = "index.html";
            })
            .catch(() => {
              alert("Error creating account.");
            });
        }
      });

      // Optional: try to verify phone silently
      if (mobile) {
        try {
          // Your Firebase phone auth code (optional if available)
          console.log("Mobile verification attempted, but skipped due to daily limits.");
        } catch (e) {
          console.warn("Phone verification skipped:", e);
        }
      }
    }
  </script>
</body>
</html>
