<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      width: 270px;
      background: green;
      color: white;
      border: none;
    }
    .toggle {
      position: relative;
    }
    .toggle span {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 12px;
      color: lightblue;
      cursor: pointer;
      user-select: none;
    }
    .status {
      font-size: 12px;
      color: lightgray;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h2>Create Account</h2>
  <input id="username" type="text" placeholder="Username" /><br>
  
  <div class="toggle">
    <input id="password" type="password" placeholder="Password" />
    <span onclick="toggleVisibility('password', this)">Show</span>
  </div>

  <div class="toggle">
    <input id="confirmPassword" type="password" placeholder="Confirm Password" />
    <span onclick="toggleVisibility('confirmPassword', this)">Show</span>
  </div>

  <input id="mobile" type="text" placeholder="Mobile Number (e.g. +2547XXXXXXX)" /><br>
  <input id="email" type="email" placeholder="Email Address" /><br>

  <button id="sendOtpBtn" onclick="sendVerificationCode()">Send Verification Code</button>
  <input id="otp" type="text" placeholder="Enter Email OTP" /><br>
  <div id="emailOtpStatus" class="status"></div>

  <div id="recaptcha-container" style="margin-top: 10px;"></div>
  <button onclick="sendPhoneCode()">Send SMS Code</button>
  <input id="phoneOtp" type="text" placeholder="Enter Phone OTP" />
  <div id="phoneOtpStatus" class="status"></div>

  <button onclick="createAccount()">Create Account</button><br><br>
  <a href="login.html" style="color: lightblue;">Already have an account? Login</a>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.auth().useDeviceLanguage();
    const db = firebase.database();

    emailjs.init("NuLLYSNdHyhKlSFe0");

    let generatedCode = "";
    let codeExpiryTime = 0;
    let otpTimer = null;

    let phoneConfirmationResult = null;
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'callback': () => console.log("reCAPTCHA solved"),
      'expired-callback': () => console.warn("reCAPTCHA expired")
    });

    function toggleVisibility(inputId, toggleEl) {
      const input = document.getElementById(inputId);
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      toggleEl.textContent = isHidden ? "Hide" : "Show";
    }

    function sendVerificationCode() {
      const email = document.getElementById("email").value.trim();
      const btn = document.getElementById("sendOtpBtn");
      if (!email) return alert("Please enter your email.");

      generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
      codeExpiryTime = Date.now() + 2 * 60 * 1000;

      const expiryStr = new Date(codeExpiryTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const params = {
        email: email,
        passcode: generatedCode,
        time: expiryStr
      };

      emailjs.send("service_p7hwdj9", "template_9ooaehi", params)
        .then(() => {
          alert("Verification code sent to email.");
          startCountdown(120);
        })
        .catch(err => {
          console.error("EmailJS error: ", err);
          alert("Failed to send verification email.");
        });
    }

    function startCountdown(seconds) {
      const btn = document.getElementById("sendOtpBtn");
      let remaining = seconds;

      btn.disabled = true;
      btn.textContent = `Resend OTP (${remaining}s)`;

      otpTimer = setInterval(() => {
        remaining--;
        btn.textContent = `Resend OTP (${remaining}s)`;

        if (remaining <= 0) {
          clearInterval(otpTimer);
          btn.disabled = false;
          btn.textContent = "Resend OTP";
        }
      }, 1000);
    }

    function verifyEmailOtp() {
      const code = document.getElementById("otp").value.trim();
      const status = document.getElementById("emailOtpStatus");

      if (!code) {
        status.textContent = "";
        return;
      }

      if (Date.now() > codeExpiryTime) {
        status.textContent = "OTP expired";
        status.style.color = "orange";
      } else if (code === generatedCode) {
        status.textContent = "Verified";
        status.style.color = "lightgreen";
      } else {
        status.textContent = "Wrong OTP";
        status.style.color = "red";
      }
    }

    function sendPhoneCode() {
      const phone = document.getElementById("mobile").value.trim();
      if (!phone.startsWith("+") || phone.length < 10) {
        return alert("Enter valid phone number (+254...)");
      }

      const verifier = window.recaptchaVerifier;
      firebase.auth().signInWithPhoneNumber(phone, verifier)
        .then(result => {
          phoneConfirmationResult = result;
          alert("SMS code sent. Enter code.");
        })
        .catch(err => {
          console.warn("SMS not sent. Skipping:", err.message);
        });
    }

    function verifyPhoneOtp() {
      const code = document.getElementById("phoneOtp").value.trim();
      const status = document.getElementById("phoneOtpStatus");

      if (!code) {
        status.textContent = "";
        return;
      }

      if (!phoneConfirmationResult) {
        status.textContent = "Send code first.";
        status.style.color = "orange";
        return;
      }

      phoneConfirmationResult.confirm(code)
        .then(() => {
          status.textContent = "Phone verified.";
          status.style.color = "lightgreen";
        })
        .catch(() => {
          status.textContent = "Wrong OTP";
          status.style.color = "red";
        });
    }

    document.getElementById("otp").addEventListener("blur", verifyEmailOtp);
    document.getElementById("otp").addEventListener("keyup", e => {
      if (e.key === "Enter") verifyEmailOtp();
    });

    document.getElementById("phoneOtp").addEventListener("blur", verifyPhoneOtp);
    document.getElementById("phoneOtp").addEventListener("keyup", e => {
      if (e.key === "Enter") verifyPhoneOtp();
    });

    function createAccount() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const mobile = document.getElementById("mobile").value.trim();
      const email = document.getElementById("email").value.trim();
      const otp = document.getElementById("otp").value.trim();

      if (!username || !password || !confirmPassword || !mobile || !email || !otp)
        return alert("Please fill all fields.");

      if (username.length < 4 || password.length < 4)
        return alert("Username and password must be at least 4 characters.");

      if (password !== confirmPassword)
        return alert("Passwords do not match.");

      if (otp !== generatedCode || Date.now() > codeExpiryTime)
        return alert("Invalid or expired email OTP.");

      db.ref("users/" + username).once("value", snap => {
        if (snap.exists()) {
          alert("Username already taken.");
        } else {
          db.ref("users/" + username).set({
            password: password,
            mobile: mobile,
            email: email
          }).then(() => {
            alert("Account created!");
            window.location.href = "index.html";
          }).catch(() => {
            alert("Error creating account.");
          });
        }
      });
    }
  </script>
</body>
</html>
