<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      width: 270px;
      background: blue;
      color: white;
      border: none;
    }
    .toggle {
      position: relative;
    }
    .toggle input {
      width: 230px;
    }
    .eye {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Login</h2>
  <input id="username" type="text" placeholder="Username" /><br>
  <div class="toggle">
    <input id="password" type="password" placeholder="Password" />
    <span class="eye" onclick="toggleVisibility('password')">üëÅÔ∏è</span>
  </div>
  <button onclick="login()">Login</button><br><br>
  <a href="signup.html" style="color: lightblue;">Don‚Äôt have an account? Sign Up</a>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function toggleVisibility(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) return alert("Please fill all fields.");

      db.ref("users/" + username).once("value", snap => {
        if (!snap.exists()) {
          alert("Username not found.");
        } else {
          const data = snap.val();
          if (data.password === password) {
            alert("Login successful!");
            window.location.href = "app.html";
          } else {
            alert("Wrong password.");
          }
        }
      }).catch(e => {
        console.error(e);
        alert("Error checking credentials.");
      });
    }
  </script>
</body>
</html>
