<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #eef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px #aaa;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .toggle {
      float: right;
      font-size: 12px;
      margin-top: -30px;
      margin-right: 10px;
      cursor: pointer;
      color: blue;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
    }
    .switch-link {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<form id="loginForm">
  <h2>Login</h2>
  <input type="text" id="loginUsername" placeholder="Username" required>
  <input type="password" id="loginPassword" placeholder="Password" required>
  <span class="toggle" onclick="togglePassword('loginPassword')">Show</span>
  <div class="error" id="loginError"></div>
  <button type="submit">Login</button>
  <div class="switch-link">
    Donâ€™t have an account? <a href="signup.html">Sign up</a>
  </div>
</form>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
    authDomain: "locater-42fb4.firebaseapp.com",
    databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
    projectId: "locater-42fb4",
    storageBucket: "locater-42fb4.appspot.com",
    messagingSenderId: "250348367998",
    appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value;
    const err = document.getElementById("loginError");

    db.ref("users/" + username).once("value").then(snapshot => {
      if (!snapshot.exists()) {
        err.textContent = "Username not found.";
      } else {
        const user = snapshot.val();
        if (user.password === password) {
          alert("Login successful!");
          window.location.href = "app.html";
        } else {
          err.textContent = "Wrong password.";
        }
      }
    }).catch(error => {
      err.textContent = "Error checking credentials.";
    });
  });

  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }
</script>
</body>
</html>
