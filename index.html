<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bravo Connect Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #00ffcc;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 25px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    input {
      background: #222;
      color: white;
    }

    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .toggle {
      position: relative;
    }

    .toggle span {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      color: lightblue;
      cursor: pointer;
      user-select: none;
    }

    a {
      color: lightblue;
      margin-top: 12px;
      display: block;
      font-size: 14px;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 10px;
      }

      input, button {
        font-size: 15px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Bravo Connect & Trace</h1>
    <h2>Please sign in to continue</h2>

    <input id="username" type="text" placeholder="Username" />

    <div class="toggle">
      <input id="password" type="password" placeholder="Password" />
      <span onclick="toggleVisibility('password', this)">Show</span>
    </div>

    <button onclick="login()">Login</button>

    <a href="signup.html">Don't have an account? Sign Up</a>
    <a href="account.html">Forgot Username or Password?</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function toggleVisibility(inputId, toggleEl) {
      const input = document.getElementById(inputId);
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      toggleEl.textContent = isHidden ? "Hide" : "Show";
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Please fill all fields.");
        return;
      }

      db.ref("users/" + username).once("value", snap => {
        if (!snap.exists()) {
          alert("Username not found.");
        } else {
          const data = snap.val();
          if (data.password === password) {
            alert("Login successful!");
            sessionStorage.setItem('loggedIn', 'yes');
            sessionStorage.setItem('username', username);
            window.location.href = 'app.html';
          } else {
            alert("Wrong password.");
          }
        }
      }).catch(() => {
        alert("Error checking credentials.");
      });
    }
  </script>
</body>
</html>
