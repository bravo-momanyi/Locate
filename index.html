<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
      min-height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
    }

    input, button {
      padding: 14px;
      margin: 8px 0;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }

    button {
      background: blue;
      color: white;
      border: none;
      cursor: pointer;
    }

    .toggle {
      position: relative;
      width: 100%;
      max-width: 400px;
    }

    .toggle input {
      width: 100%;
    }

    .toggle span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: lightblue;
      cursor: pointer;
      user-select: none;
    }

    a {
      color: lightblue;
      margin-top: 10px;
      font-size: 15px;
      text-align: center;
      display: block;
    }
  </style>
</head>
<body>

  <h2>Login</h2>
  <input id="username" type="text" placeholder="Username" />

  <div class="toggle">
    <input id="password" type="password" placeholder="Password" />
    <span onclick="toggleVisibility('password', this)">Show</span>
  </div>

  <button onclick="login()">Login</button>

  <a href="signup.html">Donâ€™t have an account? Sign Up</a>
  <a href="account.html">Forgot username or password?</a>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function toggleVisibility(inputId, toggleEl) {
      const input = document.getElementById(inputId);
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      toggleEl.textContent = isHidden ? "Hide" : "Show";
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Please fill all fields.");
        return;
      }

      db.ref("users/" + username).once("value", snap => {
        if (!snap.exists()) {
          alert("Username not found.");
        } else {
          const data = snap.val();
          if (data.password === password) {
            alert("Login successful!");
            sessionStorage.setItem('loggedIn', 'yes');
            sessionStorage.setItem('username', username);
            window.location.href = 'app.html';
          } else {
            alert("Wrong password.");
          }
        }
      }).catch(() => {
        alert("Error checking credentials.");
      });
    }
  </script>
</body>
</html>
