<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Hub | Sales</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f8faff;
      color: #222;
    }

    /* ---------- Navbar ---------- */
    header {
      background-color: #004080;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-name {
      font-weight: 500;
    }

    .auth-btn {
      background: white;
      color: #004080;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .auth-btn:hover {
      background: #e8f0ff;
    }

    /* ---------- Product Grid ---------- */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
      text-align: center;
      cursor: pointer;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
    }

    .product-info h3 {
      margin: 0.3rem 0;
      font-size: 1rem;
    }

    .price {
      color: #004080;
      font-weight: 600;
    }

    /* ---------- Floating Basket ---------- */
    .basket {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #004080;
      color: white;
      padding: 1rem;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      font-size: 1.5rem;
      transition: 0.3s;
    }

    .basket:hover {
      transform: scale(1.1);
      background: #0059b3;
    }

    .basket-count {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 3px 7px;
      font-size: 0.8rem;
    }

    /* ---------- Modal ---------- */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
    }

    .modal-content img {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      object-fit: cover;
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.3rem;
      cursor: pointer;
      color: #666;
    }

    select {
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      margin-top: 1rem;
    }

    .order-btn {
      margin-top: 1rem;
      background: #004080;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .order-btn:hover {
      background: #0059b3;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Campus Hub üè™</h1>
    <div class="user-info">
      <span class="user-name" id="userName">Guest</span>
      <a href="Signup.html" class="auth-btn" id="authBtn">Sign In / Sign Up</a>
    </div>
  </header>

  <!-- Product Grid -->
  <main class="products" id="productList">
    <!-- JS renders products here -->
  </main>

  <!-- Floating Basket -->
  <div class="basket" id="basketBtn">
    üõí
    <span class="basket-count" id="basketCount">0</span>
  </div>

  <!-- Product Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <img id="modalImg" src="" alt="Product Image" />
      <h2 id="modalName"></h2>
      <p class="price" id="modalPrice"></p>
      <label for="storeSelect">Choose a Store:</label>
      <select id="storeSelect">
        <option value="KU Mini Mart">KU Mini Mart</option>
        <option value="Campus Plaza">Campus Plaza</option>
        <option value="Gate Market">Gate Market</option>
      </select>
      <button class="order-btn" id="orderBtn">Order Now</button>
    </div>
  </div>

  <script type="module">
    // ---------- Firebase Setup ----------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdylCZumZk-YrN9Fn13qQ6XRTN5WGsi54",
      authDomain: "campus-hub-c621e.firebaseapp.com",
      projectId: "campus-hub-c621e",
      storageBucket: "campus-hub-c621e.firebasestorage.app",
      messagingSenderId: "853234117468",
      appId: "1:853234117468:web:b83b9d89c808c2ae94af99",
      measurementId: "G-YQGNYWFV0L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ---------- Product Data ----------
    const products = [
      { name: "Bread", price: 60, image: "https://i.imgur.com/oCkEbrA.jpg" },
      { name: "Milk", price: 80, image: "https://i.imgur.com/zv2Zdxo.jpg" },
      { name: "Sugar 1kg", price: 160, image: "https://i.imgur.com/EnJRV7b.jpg" },
      { name: "Cooking Oil 1L", price: 280, image: "https://i.imgur.com/g4lZkA7.jpg" },
      { name: "Toothpaste", price: 150, image: "https://i.imgur.com/tU3Y5EI.jpg" },
      { name: "Soap", price: 120, image: "https://i.imgur.com/Or2EQF8.jpg" },
    ];

    const productList = document.getElementById("productList");
    const modal = document.getElementById("productModal");
    const modalImg = document.getElementById("modalImg");
    const modalName = document.getElementById("modalName");
    const modalPrice = document.getElementById("modalPrice");
    const storeSelect = document.getElementById("storeSelect");
    const orderBtn = document.getElementById("orderBtn");
    const closeModal = document.getElementById("closeModal");
    const basketBtn = document.getElementById("basketBtn");
    const basketCount = document.getElementById("basketCount");

    let basket = [];

    // ---------- Render Products ----------
    function renderProducts() {
      productList.innerHTML = "";
      products.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <div class="product-info">
            <h3>${p.name}</h3>
            <p class="price">KSh ${p.price}</p>
          </div>
        `;
        div.addEventListener("click", () => openModal(p));
        productList.appendChild(div);
      });
    }
    renderProducts();

    // ---------- Modal Logic ----------
    function openModal(product) {
      modalImg.src = product.image;
      modalName.textContent = product.name;
      modalPrice.textContent = "KSh " + product.price;
      modal.style.display = "flex";

      orderBtn.onclick = () => {
        const store = storeSelect.value;
        basket.push({ ...product, store });
        basketCount.textContent = basket.length;
        alert(`${product.name} ordered from ${store}!`);
        modal.style.display = "none";
      };
    }

    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

    // ---------- Basket ----------
    basketBtn.addEventListener("click", () => {
      if (basket.length === 0) {
        alert("üõçÔ∏è Your basket is empty!");
      } else {
        let summary = basket.map(b => `${b.name} - ${b.store} (KSh ${b.price})`).join("\n");
        let total = basket.reduce((sum, i) => sum + i.price, 0);
        alert(`üõí Basket Items:\n\n${summary}\n\nTotal: KSh ${total}`);
      }
    });

    // ---------- Auth ----------
    const userName = document.getElementById("userName");
    const authBtn = document.getElementById("authBtn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userName.textContent = user.displayName || user.email.split("@")[0];
        authBtn.textContent = "Sign Out";
        authBtn.href = "#";
        authBtn.onclick = async () => {
          await signOut(auth);
          alert("You have signed out.");
          window.location.reload();
        };
      } else {
        userName.textContent = "Guest";
        authBtn.textContent = "Sign In / Sign Up";
        authBtn.href = "Signup.html";
      }
    });
  </script>
</body>
</html>
