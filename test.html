<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WebRTC Firebase Test</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #localVideo, #remoteVideo { width: 200px; height: 150px; background: black; margin: 10px; }
    #callBox { display: none; border: 1px solid #ccc; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>WebRTC Call Test</h1>
  <label>Logged in as:
    <input id="currentUser" placeholder="Enter your username" />
  </label><br><br>
  <label>Call user:
    <select id="userList"></select>
  </label><br><br>
  <button id="callBtn">Call</button>

  <div id="callBox">
    <h3 id="callTitle">Incoming Call</h3>
    <button id="acceptBtn">Accept</button>
    <button id="rejectBtn">Reject</button>
    <button id="cancelBtn">Cancel</button><br><br>
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay playsinline muted></video><br>
    <button id="endCallBtn">End Call</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const currentUserInput = document.getElementById('currentUser');
    const userList = document.getElementById('userList');
    const callBtn = document.getElementById('callBtn');
    const callBox = document.getElementById('callBox');
    const callTitle = document.getElementById('callTitle');
    const acceptBtn = document.getElementById('acceptBtn');
    const rejectBtn = document.getElementById('rejectBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const endCallBtn = document.getElementById('endCallBtn');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    let localStream, pc, isCaller = false, caller = null, callee = null;
    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    // Load user list
    db.ref('users').once('value', snap => {
      snap.forEach(child => {
        const user = child.key;
        const option = document.createElement('option');
        option.value = user;
        option.textContent = user;
        userList.appendChild(option);
      });
    });

    callBtn.onclick = async () => {
      caller = currentUserInput.value.trim();
      callee = userList.value.trim();
      if (!caller || !callee || caller === callee) {
        return alert("Enter valid usernames.");
      }
      isCaller = true;
      setupConnection();
      callTitle.textContent = `Calling ${callee}...`;
      callBox.style.display = 'block';

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      db.ref(`calls/${callee}`).set({ from: caller, offer: JSON.stringify(offer) });
    };

    // Incoming call handler
    db.ref('calls').on('child_added', async snap => {
      const callee = currentUserInput.value.trim();
      if (snap.key !== callee) return;

      const data = snap.val();
      if (data.from === callee) return; // skip self

      callTitle.textContent = `Incoming call from ${data.from}`;
      callBox.style.display = 'block';

      caller = data.from;
      isCaller = false;

      acceptBtn.onclick = async () => {
        setupConnection();
        await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(data.offer)));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        db.ref(`calls/${caller}`).update({ answer: JSON.stringify(answer) });
      };

      rejectBtn.onclick = () => {
        db.ref(`calls/${callee}`).remove();
        callBox.style.display = 'none';
      };

      cancelBtn.onclick = () => {
        callBox.style.display = 'none'; // just hide
        // still ringing
      };
    });

    // ICE handling
    async function setupConnection() {
      pc = new RTCPeerConnection(servers);
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      const remoteStream = new MediaStream();
      remoteVideo.srcObject = remoteStream;

      pc.ontrack = event => remoteStream.addTrack(event.track);

      pc.onicecandidate = event => {
        if (event.candidate) {
          const target = isCaller ? callee : caller;
          db.ref(`ice/${target}`).push(JSON.stringify(event.candidate));
        }
      };
    }

    // ICE receiving
    db.ref('ice').on('child_added', async snap => {
      const currentUser = currentUserInput.value.trim();
      if (snap.key !== currentUser) return;

      snap.ref.forEach(childSnap => {
        const candidate = JSON.parse(childSnap.val());
        if (pc && pc.signalingState !== 'closed' && pc.remoteDescription) {
          pc.addIceCandidate(new RTCIceCandidate(candidate)).catch(console.error);
        }
        childSnap.ref.remove();
      });
    });

    // End call
    endCallBtn.onclick = () => {
      if (pc) pc.close();
      callBox.style.display = 'none';
      db.ref(`calls/${callee}`).remove();
      db.ref(`calls/${caller}`).remove();
    };
  </script>
</body>
</html>
