<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebRTC Test Call</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Logged in as: <span id="me"></span></h2>
  <div>
    <label>Select user to call:</label>
    <select id="userList"></select>
    <button onclick="startCall()">Call</button>
  </div>

  <video id="localVideo" autoplay muted playsinline style="width: 150px;"></video>
  <video id="remoteVideo" autoplay playsinline style="width: 300px;"></video>

  <div id="incomingCall" style="display:none;">
    <p id="callMsg"></p>
    <button onclick="acceptCall()">Accept</button>
    <button onclick="rejectCall()">Reject</button>
    <button onclick="minimizeCall()">Cancel</button>
  </div>

  <button onclick="endCall()">End Call</button>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Set current user
    let currentUser = prompt("Enter your username:");
    document.getElementById("me").textContent = currentUser;
    db.ref("users/" + currentUser).set({ online: true });

    // Load all users
    const userList = document.getElementById("userList");
    db.ref("users").once("value", snap => {
      snap.forEach(child => {
        const name = child.key;
        if (name !== currentUser) {
          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          userList.appendChild(opt);
        }
      });
    });

    // WebRTC setup
    let localStream, remoteStream, pc;
    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    const incomingBox = document.getElementById("incomingCall");
    const callMsg = document.getElementById("callMsg");

    let callRef;
    let caller = "";
    let ringingTimeout;
    let pendingCandidates = [];

    async function startCall() {
      const callee = userList.value;
      caller = callee;
      setupPeer();

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      callRef = db.ref(`calls/${callee}`);
      await callRef.set({
        from: currentUser,
        offer: JSON.stringify(offer),
        status: "ringing"
      });

      // timeout if no response
      setTimeout(() => {
        if (callRef) callRef.remove();
        endCall();
        alert("No response from callee.");
      }, 60000);
    }

    async function acceptCall() {
      incomingBox.style.display = "none";
      setupPeer();

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(window.incomingData.offer)));

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      await db.ref(`calls/${currentUser}`).update({
        answer: JSON.stringify(answer),
        status: "accepted"
      });

      // Process stored ICE candidates after remote desc is set
      for (let cand of pendingCandidates) {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(JSON.parse(cand)));
        } catch (e) { console.error(e); }
      }
      pendingCandidates = [];
    }

    function rejectCall() {
      db.ref(`calls/${currentUser}`).remove();
      incomingBox.style.display = "none";
    }

    function minimizeCall() {
      incomingBox.style.display = "none";
    }

    function endCall() {
      if (pc) pc.close();
      if (localStream) localStream.getTracks().forEach(t => t.stop());
      remoteVideo.srcObject = null;
      if (caller) db.ref(`calls/${caller}`).remove();
      db.ref(`calls/${currentUser}`).remove();
    }

    function setupPeer() {
      pc = new RTCPeerConnection(servers);
      remoteStream = new MediaStream();
      remoteVideo.srcObject = remoteStream;

      pc.ontrack = e => remoteStream.addTrack(e.track);
      pc.onicecandidate = e => {
        if (e.candidate && callRef) {
          callRef.update({ candidate: JSON.stringify(e.candidate) });
        }
      };
    }

    // Listen for incoming call
    db.ref(`calls/${currentUser}`).on("value", async snap => {
      const data = snap.val();
      if (!data || data.from === currentUser) return;

      if (data.offer && !pc) {
        window.incomingData = data;
        callMsg.textContent = `${data.from} is calling...`;
        incomingBox.style.display = "block";
        caller = data.from;
        callRef = db.ref(`calls/${currentUser}`);

        // Auto timeout
        clearTimeout(ringingTimeout);
        ringingTimeout = setTimeout(() => {
          rejectCall();
        }, 60000);
      }

      if (data.answer && pc && !pc.remoteDescription) {
        await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(data.answer)));
      }

      if (data.candidate) {
        if (pc && pc.remoteDescription) {
          try {
            await pc.addIceCandidate(new RTCIceCandidate(JSON.parse(data.candidate)));
          } catch (e) {
            console.warn("ICE Error:", e);
          }
        } else {
          pendingCandidates.push(data.candidate);
        }
      }

      if (data.status === "ended") {
        alert("Call ended");
        endCall();
      }
    });
  </script>
</body>
</html>
