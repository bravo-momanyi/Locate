<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Firebase Call Test</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Logged in as <span id="currentUser"></span></h2>
  <select id="userList"><option>Loading...</option></select>
  <button onclick="startCall()">Call</button>
  <br><br>

  <video id="localVideo" autoplay muted playsinline width="150"></video>
  <video id="remoteVideo" autoplay playsinline width="300"></video>

  <div id="incomingCall" style="display: none; border: 1px solid gray; padding: 10px;">
    <p id="callText"></p>
    <button onclick="acceptCall()">Accept</button>
    <button onclick="rejectCall()">Reject</button>
    <button onclick="cancelPopup()">Cancel</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let username = sessionStorage.getItem("username");
    if (!username) {
      username = prompt("Enter your username");
      sessionStorage.setItem("username", username);
    }
    document.getElementById("currentUser").textContent = username;

    const userList = document.getElementById("userList");
    db.ref("users").once("value", snap => {
      userList.innerHTML = "";
      snap.forEach(child => {
        const name = child.key;
        if (name !== username) {
          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          userList.appendChild(opt);
        }
      });
    });

    let pc, localStream, remoteStream, selectedUser, ringingTimer;
    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    async function startCall() {
      selectedUser = userList.value;
      if (!selectedUser) return alert("No user selected");

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = localStream;

      setupPeer();
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      db.ref("calls/" + selectedUser).set({
        from: username,
        offer: JSON.stringify(offer)
      });

      // Auto cleanup after 1 minute if no answer
      ringingTimer = setTimeout(() => endCall(), 60000);
    }

    function setupPeer() {
      pc = new RTCPeerConnection(servers);
      remoteStream = new MediaStream();
      document.getElementById("remoteVideo").srcObject = remoteStream;

      pc.ontrack = event => remoteStream.addTrack(event.track);
      pc.onicecandidate = event => {
        if (event.candidate && selectedUser) {
          db.ref("calls/" + selectedUser + "/candidate").set(JSON.stringify(event.candidate));
        }
      };
    }

    db.ref("calls/" + username).on("value", async snap => {
      const data = snap.val();
      if (!data || data.from === username) return;

      if (data.offer && !pc) {
        showIncoming(data.from);
      }

      if (data.answer && pc?.signalingState === "have-local-offer") {
        await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(data.answer)));
      }

      if (data.candidate && pc?.remoteDescription) {
        await pc.addIceCandidate(new RTCIceCandidate(JSON.parse(data.candidate)));
      }
    });

    function showIncoming(from) {
      selectedUser = from;
      document.getElementById("incomingCall").style.display = "block";
      document.getElementById("callText").textContent = `${from} is calling...`;

      ringingTimer = setTimeout(() => {
        alert("Missed call from " + from);
        endCall();
        document.getElementById("incomingCall").style.display = "none";
      }, 60000);
    }

    async function acceptCall() {
      clearTimeout(ringingTimer);
      document.getElementById("incomingCall").style.display = "none";

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = localStream;

      setupPeer();
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      const dataSnap = await db.ref("calls/" + username).once("value");
      const offer = JSON.parse(dataSnap.val().offer);
      await pc.setRemoteDescription(new RTCSessionDescription(offer));

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      db.ref("calls/" + username + "/answer").set(JSON.stringify(answer));
    }

    function rejectCall() {
      clearTimeout(ringingTimer);
      db.ref("calls/" + username).remove();
      document.getElementById("incomingCall").style.display = "none";
    }

    function cancelPopup() {
      document.getElementById("incomingCall").style.display = "none";
      // But still allow ringing to continue
    }

    function endCall() {
      if (pc) pc.close();
      if (localStream) localStream.getTracks().forEach(t => t.stop());
      if (remoteStream) remoteStream.getTracks().forEach(t => t.stop());
      db.ref("calls/" + username).remove();
      db.ref("calls/" + selectedUser).remove();
      selectedUser = null;
    }

    window.addEventListener("beforeunload", endCall);
  </script>
</body>
</html>
