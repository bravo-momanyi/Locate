<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Call Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    video { width: 100%; max-width: 300px; background: black; }
  </style>
</head>
<body>
  <h2>WebRTC Call Test</h2>
  <div>
    <label>Select your username:
      <select id="currentUser"></select>
    </label>
  </div>
  <div>
    <label>Call user:
      <select id="otherUser"></select>
    </label>
    <button onclick="startCall()">Call</button>
  </div>

  <h3>Local Video</h3>
  <video id="localVideo" autoplay muted></video>

  <h3>Remote Video</h3>
  <video id="remoteVideo" autoplay></video>

  <button onclick="endCall()">End Call</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const currentUserSelect = document.getElementById('currentUser');
    const otherUserSelect = document.getElementById('otherUser');

    let localStream;
    let remoteStream = new MediaStream();
    let pc;
    let currentUser;
    let otherUser;
    let isCaller = false;

    const servers = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    async function init() {
      const usersSnap = await db.ref('users').once('value');
      const users = Object.keys(usersSnap.val() || {});
      users.forEach(user => {
        currentUserSelect.add(new Option(user, user));
        otherUserSelect.add(new Option(user, user));
      });

      currentUserSelect.onchange = () => {
        currentUser = currentUserSelect.value;
        listenForCall();
      };

      currentUserSelect.selectedIndex = 0;
      otherUserSelect.selectedIndex = 1;
      currentUser = currentUserSelect.value;
      listenForCall();
    }

    function createPeerConnection() {
      pc = new RTCPeerConnection(servers);
      pc.onicecandidate = (e) => {
        if (e.candidate) {
          db.ref(`calls/${otherUser}/candidate`).set(JSON.stringify(e.candidate));
        }
      };
      pc.ontrack = (e) => {
        remoteStream.addTrack(e.track);
      };
      remoteVideo.srcObject = remoteStream;
    }

    async function startCall() {
      otherUser = otherUserSelect.value;
      isCaller = true;
      remoteStream = new MediaStream();
      createPeerConnection();

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      localVideo.srcObject = localStream;

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      await db.ref(`calls/${otherUser}`).set({
        from: currentUser,
        offer: JSON.stringify(offer)
      });
    }

    async function listenForCall() {
      db.ref(`calls/${currentUser}`).on('value', async snap => {
        const data = snap.val();
        if (!data) return;

        if (data.offer && !pc && data.from !== currentUser) {
          otherUser = data.from;
          remoteStream = new MediaStream();
          createPeerConnection();

          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
          localVideo.srcObject = localStream;

          await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(data.offer)));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);

          await db.ref(`calls/${otherUser}/answer`).set(JSON.stringify(answer));
        }

        if (data.answer && pc && !pc.remoteDescription) {
          await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(data.answer)));
        }

        if (data.candidate && pc.signalingState !== "closed") {
          try {
            await pc.addIceCandidate(new RTCIceCandidate(JSON.parse(data.candidate)));
          } catch (e) {
            console.error("ICE Candidate Error:", e);
          }
        }
      });
    }

    function endCall() {
      if (pc) pc.close();
      db.ref(`calls/${currentUser}`).remove();
      db.ref(`calls/${otherUser}`).remove();
    }

    init();
  </script>
</body>
</html>
