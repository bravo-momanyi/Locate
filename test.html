<!DOCTYPE html>
<html>
<head>
  <title>Firebase WebRTC Calling</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    video { width: 45%; margin: 5px; background: black; }
    #users { margin-top: 10px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h2>WebRTC Call Test (Firebase)</h2>
  <label>Logged in as:
    <input id="username" placeholder="your username" />
    <button onclick="login()">Login</button>
  </label>
  <br/><br/>
  <label>Call user:
    <select id="userList"></select>
    <button onclick="startCall()">Call</button>
  </label>

  <div id="status"></div>

  <div>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDa-7gKhc4v9K2kUjUMiMuoN5LNC4WyroY",
      authDomain: "locater-42fb4.firebaseapp.com",
      projectId: "locater-42fb4",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "294916901390",
      appId: "1:294916901390:web:bc1aefbb66217a3f13f38e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let localStream, remoteStream;
    let pc;
    let username = "", otherUser = "";
    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    async function login() {
      username = document.getElementById("username").value.trim();
      if (!username) return alert("Enter username");

      document.getElementById("status").innerText = `Logged in as ${username}`;
      await db.ref("webrtc/" + username).remove();

      // Load users
      db.ref("users").once("value", snap => {
        const users = snap.val();
        const list = document.getElementById("userList");
        list.innerHTML = "";
        for (let user in users) {
          if (user !== username) {
            const opt = document.createElement("option");
            opt.value = user;
            opt.text = user;
            list.appendChild(opt);
          }
        }
      });

      // Listen for call offers
      db.ref("webrtc/" + username + "/offer").on("value", async snap => {
        if (!snap.exists()) return;
        const offer = snap.val();
        otherUser = offer.from;

        setupPeer();

        await pc.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        db.ref("webrtc/" + otherUser + "/answer").set({ sdp: answer.sdp, type: answer.type });
        db.ref("webrtc/" + username + "/offer").remove();
      });

      // Listen for ICE candidates
      db.ref("webrtc/" + username + "/ice").on("child_added", async snap => {
        try {
          const cand = snap.val();
          if (pc && cand) {
            await pc.addIceCandidate(new RTCIceCandidate(cand));
          }
        } catch (err) {
          console.warn("ICE add error", err);
        }
      });

      // Listen for answers
      db.ref("webrtc/" + username + "/answer").on("value", async snap => {
        const ans = snap.val();
        if (ans && pc) {
          try {
            await pc.setRemoteDescription(new RTCSessionDescription(ans));
            db.ref("webrtc/" + username + "/answer").remove();
          } catch (e) {
            console.warn("Set remote answer error", e);
          }
        }
      });
    }

    async function setupPeer() {
      pc = new RTCPeerConnection(config);

      remoteStream = new MediaStream();
      document.getElementById("remoteVideo").srcObject = remoteStream;

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = localStream;

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      pc.ontrack = e => e.streams[0].getTracks().forEach(t => remoteStream.addTrack(t));

      pc.onicecandidate = e => {
        if (e.candidate && otherUser) {
          db.ref("webrtc/" + otherUser + "/ice").push(e.candidate.toJSON());
        }
      };
    }

    async function startCall() {
      otherUser = document.getElementById("userList").value;
      if (!otherUser) return alert("Select user");

      setupPeer();
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      db.ref("webrtc/" + otherUser + "/offer").set({ ...offer, from: username });
    }
  </script>
</body>
</html>
