<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Call Test</title>
  <style>
    body { font-family: sans-serif; }
    #users { margin-bottom: 20px; }
    #localVideo, #remoteVideo { width: 45%; margin: 10px; background: black; }
    #callPopup {
      position: fixed; top: 20px; right: 20px; width: 250px;
      padding: 10px; background: #eee; border: 1px solid #ccc;
      display: none; z-index: 9999;
    }
    #callPopup.minimized { height: 40px; overflow: hidden; }
    .btn { padding: 5px 10px; margin: 5px; cursor: pointer; }
    #audioOnlyLabel { margin-left: 10px; }
  </style>
</head>
<body>
  <h2>WebRTC Firebase Call Test</h2>
  <div id="users"></div>
  <label>
    <input type="checkbox" id="audioOnly">
    <span id="audioOnlyLabel">Audio Only</span>
  </label>
  <br><br>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <div id="callPopup">
    <p id="callStatus">Incoming Call...</p>
    <button class="btn" id="acceptCall">Accept</button>
    <button class="btn" id="rejectCall">Reject</button>
    <button class="btn" id="minimizeCall">Minimize</button>
    <button class="btn" id="endCall" style="display:none;">End Call</button>
  </div>

  <!-- Firebase & WebRTC -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBtfAJZ3fVzKUQmWWHFVpHEiCjJt_r16FY",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "225921476711",
      appId: "1:225921476711:web:830e588aab15f3a9cfbab0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const username = prompt("Enter your username:");
    const usersDiv = document.getElementById('users');
    const audioOnlyCheckbox = document.getElementById('audioOnly');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const callPopup = document.getElementById('callPopup');
    const callStatus = document.getElementById('callStatus');
    const acceptBtn = document.getElementById('acceptCall');
    const rejectBtn = document.getElementById('rejectCall');
    const minimizeBtn = document.getElementById('minimizeCall');
    const endCallBtn = document.getElementById('endCall');

    let pc, localStream, ringingTimeout;
    const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    function getUserList() {
      firebase.database().ref('users').once('value', snap => {
        usersDiv.innerHTML = '';
        snap.forEach(child => {
          const user = child.key;
          if (user !== username) {
            const btn = document.createElement('button');
            btn.className = "btn";
            btn.innerText = `Call ${user}`;
            btn.onclick = () => callUser(user);
            usersDiv.appendChild(btn);
          }
        });
      });
    }

    async function callUser(targetUser) {
      await setupMedia(audioOnlyCheckbox.checked);
      pc = createPeerConnection(targetUser);

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      await db.ref(`calls/${targetUser}`).set({
        type: 'offer',
        from: username,
        offer,
        audioOnly: audioOnlyCheckbox.checked
      });

      callPopup.style.display = 'block';
      callStatus.innerText = `Calling ${targetUser}...`;
      endCallBtn.style.display = 'inline-block';
      ringingTimeout = setTimeout(() => endCall(), 60000);
    }

    function createPeerConnection(peerUser) {
      const peer = new RTCPeerConnection(servers);

      localStream.getTracks().forEach(track => peer.addTrack(track, localStream));

      peer.ontrack = e => {
        if (e.streams && e.streams[0]) {
          remoteVideo.srcObject = e.streams[0];
        }
      };

      peer.onicecandidate = e => {
        if (e.candidate) {
          db.ref(`signals/${peerUser}/${username}`).push({ type: 'candidate', candidate: e.candidate });
        }
      };

      return peer;
    }

    async function setupMedia(audioOnly = false) {
      const constraints = audioOnly ? { audio: true, video: false } : { audio: true, video: true };
      localStream = await navigator.mediaDevices.getUserMedia(constraints);
      localVideo.srcObject = localStream;
    }

    db.ref(`calls/${username}`).on('value', async snap => {
      const data = snap.val();
      if (!data) return;
      if (data.type === 'offer') {
        showCallPopup(data.from, data.audioOnly);
      }
    });

    function showCallPopup(fromUser, isAudio) {
      callPopup.style.display = 'block';
      callPopup.classList.remove('minimized');
      callStatus.innerText = `Incoming ${isAudio ? 'Audio' : 'Video'} call from ${fromUser}`;
      acceptBtn.onclick = () => acceptCall(fromUser, isAudio);
      rejectBtn.onclick = () => {
        db.ref(`calls/${username}`).remove();
        callPopup.style.display = 'none';
      };
      minimizeBtn.onclick = () => {
        callPopup.classList.add('minimized');
      };

      ringingTimeout = setTimeout(() => {
        db.ref(`calls/${username}`).remove();
        callPopup.style.display = 'none';
      }, 60000);
    }

    async function acceptCall(fromUser, isAudio) {
      clearTimeout(ringingTimeout);
      await setupMedia(isAudio);
      pc = createPeerConnection(fromUser);

      await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      await db.ref(`calls/${fromUser}`).set({
        type: 'answer',
        from: username,
        answer
      });

      callStatus.innerText = `In call with ${fromUser}`;
      endCallBtn.style.display = 'inline-block';
      callPopup.classList.remove('minimized');
    }

    endCallBtn.onclick = () => endCall();

    async function endCall() {
      if (pc) pc.close();
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
      callPopup.style.display = 'none';
      endCallBtn.style.display = 'none';
      clearTimeout(ringingTimeout);
      await db.ref(`calls/${username}`).remove();
      await db.ref(`calls`).orderByChild('from').equalTo(username).once('value', snap => {
        snap.forEach(child => db.ref(`calls/${child.key}`).remove());
      });
    }

    db.ref(`signals/${username}`).on('child_added', async snap => {
      const msg = snap.val();
      if (!msg || !pc) return;

      try {
        if (msg.type === 'answer') {
          await pc.setRemoteDescription(new RTCSessionDescription(msg.answer));
        } else if (msg.type === 'candidate') {
          if (pc.signalingState !== 'closed') {
            await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
          }
        }
      } catch (e) {
        console.error('Signaling error:', e);
      }
    });

    getUserList();
  </script>
</body>
</html>
