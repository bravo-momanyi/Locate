<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Account</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
    }

    input, button {
      padding: 14px;
      margin: 8px 0;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background: teal;
      color: white;
      border: none;
      cursor: pointer;
    }

    .result-box {
      background: #222;
      padding: 20px;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
      margin-top: 15px;
    }

    .toggle {
      position: relative;
    }

    .toggle span {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      color: lightblue;
      cursor: pointer;
      user-select: none;
    }

    small {
      font-size: 13px;
      color: orange;
      display: block;
    }

    small.valid {
      color: lightgreen;
    }

    small.error {
      color: red;
    }

    a {
      color: lightblue;
      font-size: 14px;
      text-align: center;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="searchSection">
    <h2>Find Your Account</h2>
    <input id="searchInput" type="text" placeholder="Enter Username, Email or Phone" />
    <button onclick="findAccount()">Search</button>
    <button onclick="cancelReset()" style="background:red;">Cancel</button>
  </div>

  <div id="result" class="result-box hidden">
    <p><strong>Username:</strong> <span id="resUsername"></span></p>
    <p><strong>Email:</strong> <span id="resEmail"></span></p>
    <p><strong>Phone:</strong> <span id="resPhone"></span></p>
    <button id="resetBtn" onclick="sendResetCode()">Get Reset Code</button>
  </div>

  <div id="resetSection" class="result-box hidden">
    <h2>Reset Password</h2>

    <input id="resetCode" type="text" placeholder="Enter Reset Code" onblur="validateResetCode()" onkeypress="if(event.key==='Enter') validateResetCode()">
    <small id="resetCodeMsg"></small>

    <div class="toggle">
      <input id="newPassword" type="password" placeholder="New Password" oninput="checkNewPassword()">
      <span onclick="toggleVisibility('newPassword', this)">Show</span>
    </div>
    <small id="newPasswordMsg"></small>

    <div class="toggle">
      <input id="confirmNewPassword" type="password" placeholder="Confirm New Password" oninput="checkConfirmNewPassword()">
      <span onclick="toggleVisibility('confirmNewPassword', this)">Show</span>
    </div>
    <small id="confirmNewPasswordMsg"></small>

    <button onclick="updatePassword()">Update Password</button>
    <button id="resendBtn" onclick="sendResetCode()">Resend Reset Code</button>
    <button onclick="cancelReset()" style="background:red;">Cancel</button>
  </div>

  <a href="mailto:stvbravo18794@gmail.com">Having trouble? Contact Me</a>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    emailjs.init("NuLLYSNdHyhKlSFe0");

    let foundUser = null;
    let sentResetCode = "";
    let codeExpiry = 0;
    let countdownInterval = null;

    function toggleVisibility(inputId, toggleEl) {
      const input = document.getElementById(inputId);
      input.type = input.type === "password" ? "text" : "password";
      toggleEl.textContent = input.type === "text" ? "Hide" : "Show";
    }

    function maskString(str, visible = 2) {
      if (!str || str.length <= visible * 2) return str;
      const start = str.slice(0, visible);
      const end = str.slice(-visible);
      return `${start}***${end}`;
    }

    function findAccount() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      if (!query) return alert("Please enter something.");

      db.ref("users").once("value", snapshot => {
        let found = false;
        snapshot.forEach(child => {
          const data = child.val();
          const username = child.key;
          const email = (data.email || "").toLowerCase();
          const phone = data.mobile || "";

          if (
            username.toLowerCase() === query ||
            email === query ||
            phone === query
          ) {
            foundUser = { username, email, phone };
            document.getElementById("resUsername").textContent = username;
            document.getElementById("resEmail").textContent = maskString(email, 3);
            document.getElementById("resPhone").textContent = maskString(phone, 4);
            document.getElementById("result").classList.remove("hidden");
            found = true;
          }
        });

        if (!found) {
          document.getElementById("result").classList.add("hidden");
          alert("Account not found.");
        }
      });
    }

    function sendResetCode() {
      if (!foundUser || !foundUser.email) return alert("No email found for this account.");

      sentResetCode = Math.floor(100000 + Math.random() * 900000).toString();
      codeExpiry = Date.now() + 2 * 60 * 1000;

      const params = {
        email: foundUser.email,
        passcode: sentResetCode,
        time: new Date(codeExpiry).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
      };

      emailjs.send("service_p7hwdj9", "template_9ooaehi", params)
        .then(() => {
          alert("Reset code sent to email.");
          document.getElementById("searchSection").classList.add("hidden");
          document.getElementById("result").classList.add("hidden");
          document.getElementById("resetSection").classList.remove("hidden");
          startCountdown();
        })
        .catch((err) => {
          console.error(err);
          alert("Failed to send code.");
        });
    }

    function startCountdown() {
      const btn = document.getElementById("resendBtn");
      let remaining = 120;
      btn.disabled = true;

      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        remaining--;
        btn.textContent = `Resend Reset Code (${remaining}s)`;
        if (remaining <= 0) {
          clearInterval(countdownInterval);
          btn.disabled = false;
          btn.textContent = "Resend Reset Code";
        }
      }, 1000);
    }

    function validateResetCode() {
      const code = document.getElementById("resetCode").value.trim();
      const msg = document.getElementById("resetCodeMsg");
      if (!code) {
        msg.textContent = "";
        return;
      }
      if (Date.now() > codeExpiry) {
        msg.textContent = "Reset code expired.";
        msg.className = "error";
      } else if (code !== sentResetCode) {
        msg.textContent = "Invalid reset code.";
        msg.className = "error";
      } else {
        msg.textContent = "Code verified.";
        msg.className = "valid";
      }
    }

    function checkNewPassword() {
      const pwd = document.getElementById("newPassword").value;
      const msg = document.getElementById("newPasswordMsg");
      msg.textContent = pwd.length < 4 ? "Password must be at least 4 characters." : "Password is valid.";
      msg.className = pwd.length < 4 ? "error" : "valid";
    }

    function checkConfirmNewPassword() {
      const pwd = document.getElementById("newPassword").value;
      const confirm = document.getElementById("confirmNewPassword").value;
      const msg = document.getElementById("confirmNewPasswordMsg");
      msg.textContent = pwd !== confirm ? "Passwords do not match." : "Passwords match.";
      msg.className = pwd !== confirm ? "error" : "valid";
    }

    function updatePassword() {
      const code = document.getElementById("resetCode").value.trim();
      const newPwd = document.getElementById("newPassword").value;
      const confirmPwd = document.getElementById("confirmNewPassword").value;

      if (code !== sentResetCode || Date.now() > codeExpiry)
        return alert("Invalid or expired reset code.");

      if (newPwd.length < 4 || newPwd !== confirmPwd)
        return alert("Check your password inputs.");

      db.ref("users/" + foundUser.username).update({ password: newPwd })
        .then(() => {
          alert("Password updated successfully.");
          window.location.href = "login.html";
        })
        .catch(() => {
          alert("Failed to update password.");
        });
    }

    function cancelReset() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
