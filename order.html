<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusHub | Order Checkout</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      background: #f5f7fa;
      color: #222;
    }
    header {
      background: #1e3a8a;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: 600;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 { color: #1e3a8a; }
    .order-list { margin-top: 15px; }
    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .remove-btn {
      background: none;
      border: none;
      color: #e11d48;
      cursor: pointer;
      font-weight: bold;
    }
    .summary {
      text-align: right;
      font-size: 1.1rem;
      margin-top: 10px;
    }
    .form-section { margin-top: 25px; }
    label { display: block; font-weight: 500; margin-top: 10px; }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .pay-button {
      background: #34b233;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-weight: 600;
      margin-top: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .pay-button:hover { background: #2d8a2a; }
    #paymentStatus {
      text-align: center;
      margin-top: 15px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>CampusHub – Complete Your Order</header>
  <div class="container">
    <h2>Items in Your Basket</h2>
    <div class="order-list" id="orderList">
      <!-- Example items -->
      <div class="order-item">
        <span>Wireless Mouse</span>
        <span>KSh <span class="price">800</span></span>
        <button class="remove-btn" onclick="removeItem(this)">✕</button>
      </div>
      <div class="order-item">
        <span>Notebook</span>
        <span>KSh <span class="price">250</span></span>
        <button class="remove-btn" onclick="removeItem(this)">✕</button>
      </div>
    </div>
    <div class="summary">Total: KSh <span id="totalAmount">1050</span></div>

    <div class="form-section">
      <h2>Delivery Details</h2>
      <label>Delivery Address</label>
      <textarea id="address" placeholder="e.g., Kenyatta University Hostel C, Room 24" required></textarea>

      <label>Location Pin (optional)</label>
      <input type="text" id="mapPin" placeholder="Paste Google Maps link or coordinates" />
    </div>

    <div class="form-section">
      <h2>Payment Method</h2>
      <select id="paymentMethod">
        <option value="mpesa">M-Pesa (STK Push)</option>
        <option value="cash">Cash on Delivery</option>
      </select>
    </div>

    <button class="pay-button" id="payBtn">Complete Order</button>
    <p id="paymentStatus"></p>
  </div>

  <script>
    function removeItem(button) {
      button.parentElement.remove();
      calculateTotal();
    }

    function calculateTotal() {
      const prices = document.querySelectorAll(".price");
      let total = 0;
      prices.forEach(p => total += parseInt(p.textContent));
      document.getElementById("totalAmount").textContent = total;
    }

    calculateTotal();

    document.getElementById("payBtn").addEventListener("click", async () => {
      const total = document.getElementById("totalAmount").textContent;
      const method = document.getElementById("paymentMethod").value;
      const address = document.getElementById("address").value.trim();
      const status = document.getElementById("paymentStatus");

      if (!address) {
        alert("Please enter your delivery address.");
        return;
      }

      if (method === "cash") {
        status.textContent = "Order confirmed! Pay on delivery.";
        status.style.color = "green";
        return;
      }

      const phone = prompt("Enter your M-Pesa phone number (format 2547XXXXXXXX):");
      if (!phone || !phone.startsWith("2547") || phone.length !== 12) {
        alert("Invalid number. Please use format 2547XXXXXXXX.");
        return;
      }

      status.textContent = "Sending STK Push... please wait.";

      try {
        const res = await fetch("https://campus-hub-t1oz.onrender.com", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, amount: total })
        });
        const data = await res.json();

        if (data.success) {
          status.textContent = "STK Push sent! Check your phone to complete payment.";
          status.style.color = "green";
        } else {
          status.textContent = "Payment failed: " + data.error;
          status.style.color = "red";
        }
      } catch (err) {
        status.textContent = "Error: " + err.message;
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
