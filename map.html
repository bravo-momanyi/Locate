<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bravo Connect - Live Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .top-bar {
      position: absolute;
      top: 0;
      width: 100%;
      background: #00695c;
      color: white;
      padding: 10px 15px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .top-bar button {
      background: #e57373;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .top-bar button:hover {
      background: #f44336;
    }

    .map-container {
      position: absolute;
      top: 48px;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <span>Bravo Connect - Live Map | Logged in as <strong id="username"></strong></span>
    <button onclick="goBack()">Back to Dashboard</button>
  </div>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Redirect if not logged in
    const username = sessionStorage.getItem('username');
    if (!username) location.href = 'index.html';

    document.getElementById('username').textContent = username;

    // Firebase config
    const config = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(config);
    const db = firebase.database();

    // Map setup
    const map = L.map('map').setView([0.0, 37.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = {};

    // Get user's live location and update to database every 5 seconds
    setInterval(() => {
      if (!navigator.geolocation) return;

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        db.ref('locations/' + username).set({ lat, lng });
      });
    }, 5000);

    // Listen for all users' locations and update map
    db.ref('locations').on('value', snap => {
      const allLocations = snap.val() || {};

      Object.entries(allLocations).forEach(([user, loc]) => {
        if (!loc.lat || !loc.lng) return;

        if (markers[user]) {
          markers[user].setLatLng([loc.lat, loc.lng]);
        } else {
          markers[user] = L.marker([loc.lat, loc.lng]).addTo(map).bindPopup(user);
        }
      });
    });

    function goBack() {
      location.href = 'app.html';
    }
  </script>
</body>
</html>
