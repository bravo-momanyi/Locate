<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bravo Connect - Live Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #00695c;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .side-panel {
      position: fixed;
      top: 48px;
      left: 0;
      width: 280px;
      bottom: 0;
      background: #f0f0f0;
      overflow-y: auto;
      padding: 15px;
      display: none;
      z-index: 999;
    }

    .map-container {
      position: absolute;
      top: 98px;
      left: 0;
      right: 0;
      bottom: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .circle-btn {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      text-align: left;
      border: none;
      border-radius: 4px;
      background: #00897b;
      color: white;
      cursor: pointer;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #circleOptions {
      display: none;
      position: absolute;
      top: 110px;
      right: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 9999;
      width: 200px;
    }

    #circleOptions button {
      width: 100%;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span>Bravo Connect | <strong id="username"></strong></span>
    <button onclick="toggleCircles()">Circles</button>
    <button onclick="goBack()">Dashboard</button>
  </div>

  <div class="side-panel" id="sidePanel">
    <h3>Your Circles</h3>
    <div id="circleList"></div>
    <hr>
    <h3>Join a Circle</h3>
    <input type="text" id="joinCode" placeholder="Enter Circle Code" />
    <button onclick="tryJoinCircle()">Join</button>
    <hr>
    <h3>Create Circle</h3>
    <button onclick="createCircle()">âž• Create</button>
    <hr>
    <h3>All Circles</h3>
    <input type="text" id="searchCircle" placeholder="Search..." oninput="searchCircles()" />
    <div id="allCircles"></div>
  </div>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <div id="circleOptions">
    <h4>Circle Options</h4>
    <div id="circleButtons"></div>
    <button onclick="closeCircleOptions()">Close</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const username = sessionStorage.getItem('username') || localStorage.getItem('username');
    if (!username) {
      alert('Session expired');
      location.href = 'index.html';
    }
    document.getElementById('username').textContent = username;

    const firebaseConfig = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const map = L.map('map').setView([0.0, 37.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let currentCircle = null;
    let locationInterval = null;
    let markers = {};

    function goBack() {
      location.href = 'app.html';
    }

    function toggleCircles() {
      const panel = document.getElementById('sidePanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
      loadUserCircles();
      loadAllCircles();
    }

    // Hide side panel on outside click
    document.addEventListener('click', function (e) {
      const panel = document.getElementById('sidePanel');
      const button = document.querySelector('.top-bar button');
      if (panel.style.display === 'block' && !panel.contains(e.target) && !button.contains(e.target)) {
        panel.style.display = 'none';
      }
    });

    function createCircle() {
      const name = prompt("Enter Circle Name:");
      if (!name) return;
      const code = Math.random().toString(36).substring(2, 8).toUpperCase();
      db.ref('circles/' + code).set({
        name,
        admin: username,
        members: { [username]: true }
      });
      db.ref('users/' + username + '/circles/' + code).set(true);
      alert("Created Circle. Code: " + code);
    }

    function loadUserCircles() {
      const list = document.getElementById('circleList');
      list.innerHTML = 'Loading...';
      db.ref('users/' + username + '/circles').once('value', snap => {
        const codes = snap.val() || {};
        list.innerHTML = '';
        Object.keys(codes).forEach(code => {
          db.ref('circles/' + code).once('value', csnap => {
            const circle = csnap.val();
            const btn = document.createElement('button');
            btn.className = 'circle-btn';
            btn.textContent = circle.name;
            btn.onclick = () => loadCircle(code, circle.name);
            list.appendChild(btn);
          });
        });
      });
    }

    function tryJoinCircle() {
      const code = document.getElementById('joinCode').value.trim().toUpperCase();
      if (!code) return alert("Enter code");
      db.ref('circles/' + code).once('value', snap => {
        if (!snap.exists()) return alert("Not found");
        db.ref('circles/' + code + '/members/' + username).set(true);
        db.ref('users/' + username + '/circles/' + code).set(true);
        alert("Joined Circle");
        loadUserCircles();
        loadAllCircles();
      });
    }

    function loadAllCircles() {
      const container = document.getElementById('allCircles');
      container.innerHTML = 'Loading...';
      db.ref('circles').once('value', snap => {
        const all = snap.val() || {};
        container.innerHTML = '';
        Object.entries(all).forEach(([code, circle]) => {
          const div = document.createElement('div');
          div.textContent = circle.name + (circle.members && circle.members[username] ? " (Joined)" : "");
          div.style.padding = '6px';
          div.style.marginBottom = '5px';
          div.style.cursor = 'pointer';
          div.style.background = '#eee';
          div.style.borderRadius = '5px';
          div.onclick = () => {
            if (circle.members && circle.members[username]) {
              loadCircle(code, circle.name);
              document.getElementById('sidePanel').style.display = 'none';
            } else {
              const input = prompt(`To join "${circle.name}", enter the code:`);
              if (input && input.toUpperCase() === code) {
                db.ref('circles/' + code + '/members/' + username).set(true);
                db.ref('users/' + username + '/circles/' + code).set(true);
                alert("Joined circle");
                loadUserCircles();
                loadAllCircles();
              } else {
                alert("Incorrect code");
              }
            }
          };
          container.appendChild(div);
        });
      });
    }

    function searchCircles() {
      const term = document.getElementById('searchCircle').value.toLowerCase();
      const all = document.getElementById('allCircles').children;
      for (let el of all) {
        el.style.display = el.textContent.toLowerCase().includes(term) ? 'block' : 'none';
      }
    }

    function loadCircle(code, name) {
      currentCircle = code;
      clearInterval(locationInterval);
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });
      markers = {};

      locationInterval = setInterval(() => {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          db.ref('locations/' + code + '/' + username).set({ lat, lng });
        });
      }, 5000);

      db.ref('locations/' + code).on('value', snap => {
        const locs = snap.val() || {};
        Object.entries(locs).forEach(([user, loc]) => {
          if (!loc.lat || !loc.lng) return;
          if (markers[user]) {
            markers[user].setLatLng([loc.lat, loc.lng]);
          } else {
            markers[user] = L.marker([loc.lat, loc.lng]).addTo(map).bindPopup(user);
          }
        });
      });
    }

    function closeCircleOptions() {
      document.getElementById("circleOptions").style.display = "none";
    }
  </script>
</body>
</html>
