<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bravo Connect - Live Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      position: absolute;
      top: 0;
      width: 100%;
      background: #00695c;
      color: white;
      padding: 10px 15px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .top-bar .left {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .top-bar button {
      background: #00897b;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .side-panel {
      position: absolute;
      top: 48px;
      left: 0;
      width: 280px;
      bottom: 0;
      background: #f0f0f0;
      overflow-y: auto;
      padding: 15px;
      display: none;
      z-index: 999;
    }

    .map-container {
      position: absolute;
      top: 98px;
      left: 0;
      right: 0;
      bottom: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .circle-btn {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      text-align: left;
      border: none;
      border-radius: 4px;
      background: #00897b;
      color: white;
      cursor: pointer;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #activeCircle {
      position: absolute;
      top: 48px;
      left: 0;
      width: 100%;
      background: #ffd54f;
      padding: 6px 15px;
      font-size: 16px;
      z-index: 998;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="left">
      <span>Bravo Connect | <strong id="username"></strong></span>
      <button onclick="toggleCircles()">Circles</button>
    </div>
    <button onclick="goBack()">Back to Dashboard</button>
  </div>

  <div id="activeCircle">No Active Circle Selected</div>

  <div class="side-panel" id="sidePanel">
    <h3>Your Circles</h3>
    <div id="circleList"></div>
    <hr>
    <h3>Join a Circle</h3>
    <input type="text" id="joinCode" placeholder="Enter Circle Code" />
    <button onclick="tryJoinCircle()">Join Circle</button>
    <hr>
    <h3>Create New Circle</h3>
    <button onclick="createCircle()">âž• Create</button>
    <hr>
    <h3>All Circles</h3>
    <input type="text" id="searchCircle" placeholder="Search by name..." oninput="searchCircles()" />
    <div id="allCircles"></div>
  </div>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const username = sessionStorage.getItem('username');
    if (!username) location.href = 'index.html';
    document.getElementById('username').textContent = username;

    const config = {
      apiKey: "AIzaSyBfkUJS81minjxj0DFz4pzNnGzCtb5ZJss",
      authDomain: "locater-42fb4.firebaseapp.com",
      databaseURL: "https://locater-42fb4-default-rtdb.firebaseio.com",
      projectId: "locater-42fb4",
      storageBucket: "locater-42fb4.appspot.com",
      messagingSenderId: "250348367998",
      appId: "1:250348367998:web:d734b2b4c735b5684ae82f"
    };
    firebase.initializeApp(config);
    const db = firebase.database();

    const map = L.map('map').setView([0.0, 37.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = {};
    let locationInterval = null;
    let currentCircle = null;
    let centered = false;

    function goBack() {
      location.href = 'app.html';
    }

    function toggleCircles() {
      const panel = document.getElementById('sidePanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
      loadUserCircles();
      loadAllCircles();
    }

    function generateCode(length = 6) {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let code = '';
      for (let i = 0; i < length; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function createCircle() {
      const name = prompt("Enter Circle Name:");
      if (!name) return;
      const code = generateCode();

      db.ref('circles/' + code).set({
        name,
        admin: username,
        members: { [username]: true }
      });

      db.ref('users/' + username + '/circles/' + code).set(true);
      alert("Circle created! Code: " + code);
      loadUserCircles();
      loadAllCircles();
    }

    function loadUserCircles() {
      const list = document.getElementById('circleList');
      list.innerHTML = 'Loading...';
      db.ref('users/' + username + '/circles').once('value', snap => {
        const data = snap.val() || {};
        list.innerHTML = '';
        Object.keys(data).forEach(code => {
          db.ref('circles/' + code).once('value', csnap => {
            const c = csnap.val();
            const btn = document.createElement('button');
            btn.className = 'circle-btn';
            btn.textContent = c.name + ' (' + code + ')';
            btn.onclick = () => loadCircleMap(code, c.name);
            list.appendChild(btn);
          });
        });
      });
    }

    function loadAllCircles() {
      db.ref('circles').once('value', snap => {
        const all = snap.val() || {};
        const container = document.getElementById('allCircles');
        container.innerHTML = '';
        Object.entries(all).forEach(([code, circle]) => {
          if (!circle.members || !circle.members[username]) {
            const div = document.createElement('div');
            div.textContent = circle.name + ' (' + code + ')';
            div.style.marginBottom = '6px';
            container.appendChild(div);
          }
        });
      });
    }

    function searchCircles() {
      const term = document.getElementById('searchCircle').value.toLowerCase();
      const all = document.getElementById('allCircles').children;
      for (let el of all) {
        el.style.display = el.textContent.toLowerCase().includes(term) ? 'block' : 'none';
      }
    }

    function tryJoinCircle() {
      const code = document.getElementById('joinCode').value.trim().toUpperCase();
      if (!code) return alert("Enter a code");

      db.ref('circles/' + code).once('value', snap => {
        if (!snap.exists()) return alert("Circle not found.");
        const data = snap.val();
        const confirmed = confirm(`Circle Found: "${data.name}".\nDo you want to join it?`);
        if (!confirmed) return;
        db.ref('circles/' + code + '/members/' + username).set(true);
        db.ref('users/' + username + '/circles/' + code).set(true);
        alert("You joined the circle!");
        loadUserCircles();
        loadAllCircles();
      });
    }

    function loadCircleMap(code, name) {
      currentCircle = code;
      centered = false;
      document.getElementById('activeCircle').textContent = "Active Circle: " + name + " (" + code + ")";
      Object.values(markers).forEach(m => map.removeLayer(m));
      markers = {};
      if (locationInterval) clearInterval(locationInterval);

      locationInterval = setInterval(() => {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          db.ref('locations/' + code + '/' + username).set({ lat, lng });
          if (!centered) {
            map.setView([lat, lng], 15);
            centered = true;
          }
        });
      }, 5000);

      db.ref('locations/' + code).on('value', snap => {
        const locs = snap.val() || {};
        Object.entries(locs).forEach(([user, loc]) => {
          if (!loc.lat || !loc.lng) return;
          if (markers[user]) {
            markers[user].setLatLng([loc.lat, loc.lng]);
          } else {
            markers[user] = L.marker([loc.lat, loc.lng]).addTo(map).bindPopup(user);
          }
        });
      });
    }
  </script>
</body>
</html>
